- type: entity
  abstract: true
  parent: [BaseItem, StorePresetUplink]
  id: BasePDACitadel
  name: "Кошелек жителя цитадели"
  description: "Слава Новому Порядку"
  components:
  - type: Appearance
  - type: Sprite
    sprite: DarkStation/MainGame/Objects/Devices/citadel_pda.rsi
    layers:
    - map: ["enum.PdaVisualLayers.Base"]
    - state: "light_overlay"
      map: ["enum.PdaVisualLayers.Flashlight"]
      shader: "unshaded"
      visible: false
    - state: "id_overlay"
      map: ["enum.PdaVisualLayers.IdLight"]
      shader: "unshaded"
      visible: false
  - type: Icon
    sprite: DarkStation/MainGame/Objects/Devices/citadel_pda.rsi
    state: pda
  - type: Pda
    state: pda
    paperSlot:
      priority: -3
      whitelist:
        components:
        - Paper
    paiSlot:
      priority: -2
      whitelist:
        components:
        - PAI
    penSlot:
      startingItem: Pen
      priority: -1
      whitelist:
        tags:
        - Write
    idSlot:
      name: access-id-card-component-default
      ejectSound: /Audio/Machines/id_swipe.ogg
      insertSound: /Audio/Machines/id_insert.ogg
      whitelist:
        components:
        - IdCard
  - type: Item
    size: Small
  - type: ContainerContainer
    containers:
      PDA-id: !type:ContainerSlot {}
      PDA-pen: !type:ContainerSlot {}
      PDA-pai: !type:ContainerSlot {}
      PDA-paper: !type:ContainerSlot {}
      Cartridge-Slot: !type:ContainerSlot {}
      program-container: !type:Container
  - type: Storage
    capacity: 2
    grid:
    - 0,0,1,2
    maxItemSize: Small
    storageOpenSound: /Audio/Effects/closetopen.ogg
    storageCloseSound: /Audio/Effects/closetclose.ogg
  - type: UserInterface
    interfaces:
      enum.StorageUiKey.Key:
        type: StorageBoundUserInterface
  - type: ItemSlots
  - type: Clothing
    quickEquip: false
    slots:
    - idcard
    - Belt
  - type: Ringer
  - type: DeviceNetwork
    deviceNetId: Wireless
    receiveFrequencyId: PDA
    prefix: device-address-prefix-console
  - type: WirelessNetworkConnection
    range: 500
  - type: Input
    context: "human"


