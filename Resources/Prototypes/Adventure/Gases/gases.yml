# БЗ
- type: gasReaction
  id: BZProduction
  priority: 3
  maximumTemperature: 373.13
  maximumPressure: 40 # 40 кПа
  minimumRequirements:
  - 0     # oxygen
  - 0     # nitrogen
  - 0     # carbon dioxide
  - 0.01  # plasma
  - 0     # tritium
  - 0     # vapor
  - 0     # ammonia
  - 0.01  # n2o
  - 0     # frezon
  - 0     # bz
  effects:
  - !type:BZProductionReaction {}

- type: gas
  id: 9
  name: gases-bz
  specificHeat: 20
  heatCapacityRatio: 1.33
  molarMass: 100
  color: c56091
  reagent: BZ
  pricePerMole: 2

- type: entity
  parent: GasCanister
  id: BZCanister
  name: канистра БЗ
  description: Канистра, в которой может содержаться газ любого вида. В этой, предположительно, содержится БЗ. Можно прикрепить к порту коннектора с помощью гаечного ключа.
  components:
    - type: Sprite
      sprite: Adventure/Structures/Storage/canister.rsi
      noRot: true
      layers:
        - state: pink
    - type: GasCanister
      gasMixture:
        volume: 1000
        moles:
          - 0 # oxygen
          - 0 # nitrogen
          - 0 # CO2
          - 0 # Plasma
          - 0 # Tritium
          - 0 # vapor
          - 0 # ammonia
          - 0 # n20
          - 0 # frezon
          - 1871.71051 # bz
        temperature: 293.15
    - type: Destructible
      thresholds:
      - trigger:
          !type:DamageTrigger
          damage: 600
        behaviors:
          - !type:DoActsBehavior
            acts: [ "Destruction" ]
      - trigger:
          !type:DamageTrigger
          damage: 300
        behaviors:
        - !type:PlaySoundBehavior
          sound:
            collection: MetalBreak
        - !type:SpawnEntitiesBehavior
          spawn:
            BZCanisterBroken:
              min: 1
              max: 1
        - !type:DoActsBehavior
          acts: [ "Destruction" ]
        - !type:DumpCanisterBehavior
    - type: Lock
      locked: true

- type: entity
  parent: GasCanisterBrokenBase
  id: BZCanisterBroken
  categories: [ HideSpawnMenu ]
  components:
    - type: Sprite
      sprite: Adventure/Structures/Storage/canister.rsi
      state: pink-1

- type: reagent
  id: BZ
  name: reagent-name-bz
  desc: reagent-desc-bz
  physicalDesc: reagent-physical-desc-gaseous
  flavor: bitter
  color: "#c4f5ff"
  metabolisms:
    Gas:
      effects:
      - !type:PopupMessage
        conditions:
        - !type:ReagentThreshold
          reagent: BZ
          min: 0.5
        - !type:OrganType
          type: Slime
        type: Local
        visualType: Medium
        messages: [ "effect-sleepy" ]
        probability: 0.1
      - !type:MovespeedModifier
        conditions:
        - !type:ReagentThreshold
          reagent: BZ
          min: 1
        - !type:OrganType
          type: Slime
        walkSpeedModifier: 0.65
        sprintSpeedModifier: 0.65
      - !type:GenericStatusEffect
        conditions:
        - !type:ReagentThreshold
          reagent: BZ
          min: 1.8
        - !type:OrganType
          type: Slime
        key: ForcedSleep
        component: ForcedSleeping
        time: 3
        type: Add
      - !type:HealthChange
        conditions:
        - !type:ReagentThreshold
          reagent: BZ
          min: 0.5
        ignoreResistances: true
        damage:
          types:
            Poison: 0.25
      - !type:GenericStatusEffect
        conditions:
        - !type:ReagentThreshold
          reagent: BZ
          min: 1
        key: SeeingRainbows
        component: SeeingRainbows
        type: Add
        time: 500
        refresh: false
      - !type:Drunk
        boozePower: 500
        conditions:
        - !type:ReagentThreshold
          reagent: BZ
          min: 1

