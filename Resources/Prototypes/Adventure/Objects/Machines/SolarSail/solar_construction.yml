- type: constructionGraph
  id: SolarSail
  start: start
  graph:
    - node: start
      edges:
        - to: solarassembly
          steps:
            - tag: SolarSailAssemblyFlatpack
              name: детали для сборки солнечных парусов
              icon:
                sprite: Objects/Devices/flatpack.rsi
                state: solar-assembly-part
              doAfter: 1

    - node: solarassembly
      entity: SolarSailAssembly
      edges:
        - to: start
          completed:
            - !type:SpawnPrototype
              prototype: SolarSailAssemblyFlatpack
              amount: 1
            - !type:DeleteEntity {}
          steps:
            - tool: Screwing
              doAfter: 8
        - to: solarsail
          conditions:
            - !type:EntityAnchored
          steps:
            - material: Glass
              amount: 10
              doAfter: 5
          completed:
            - !type:SnapToGrid

    - node: solarsail
      entity: SolarSail
      edges:
        - to: solarassembly
          completed:
            - !type:SnapToGrid
              southRotation: true
            - !type:SpawnPrototype
              prototype: SheetGlass1
              amount: 10
          conditions:
            - !type:EntityAnchored
              anchored: true
          steps:
            - tool: Prying
              doAfter: 10

    - node: solarsail_broken
      entity: SolarSailBroken
      edges:
        - to: solarassembly
          completed:
            - !type:SnapToGrid
              southRotation: true
            - !type:SpawnPrototype
              prototype: ShardGlass
              amount: 8
          conditions:
            - !type:EntityAnchored
              anchored: true
          steps:
            - tool: Prying
              doAfter: 10