  name: Включить подачу воздуха
  description: Используйте запас воздуха своего скафандра для дыхания.
  components:
  - type: InstantAction
    itemIconStyle: BigAction
    icon:
      sprite: Adventure/Interface/ActionIcons.rsi
      state: GasTank
