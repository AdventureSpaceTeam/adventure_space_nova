- type: entity
  parent: BaseItem
  abstract: true
  id: JetpackHardSuit
  components:
    - type: Tag
      tags:
      - GasTank
    - type: ActivatableUI
      key: enum.SharedGasTankUiKey.Key
    - type: UserInterface
      interfaces:
        enum.SharedGasTankUiKey.Key:
          type: GasTankBoundUserInterface
    - type: InputMover
      toParent: true
    - type: MovementSpeedModifier
      weightlessAcceleration: 1
      weightlessFriction: 0.3
      weightlessModifier: 1.2
    - type: CanMoveInAir
    - type: GasTank
      toggleAction: ActionToggleInternalsHardSuit
      outputPressure: 21.3
      air:
        volume: 0.50
        temperature: 293.15
      tankLowPressure: 30.0
    - type: Jetpack
      toggleAction: ActionToggleJetpackHardSuit
      moleUsage: 0.00170

