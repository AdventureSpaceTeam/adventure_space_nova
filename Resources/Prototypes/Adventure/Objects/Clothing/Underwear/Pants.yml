#Трусы
- type: entity
  parent: Clothing
  id: BaseClothingPants
  description: Стандартная модель трусов, скрывающая ваше достоинство.
  name: белые трусы
  components:
  - type: Item
    size: Small
  - type: Sprite
    sprite: Adventure/Objects/Clothing/underwear/Trusi.rsi
    layers:
    - state: icon-box
  - type: Clothing
    sprite: Adventure/Objects/Clothing/underwear/Trusi.rsi
    clothingVisuals:
      pants:
      - state: equipped-box
    slots: [pants]
  - type: Butcherable
    butcheringType: Knife
    spawned:
    - id: MaterialCloth1
      amount: 1
  - type: Food
    requiresSpecialDigestion: true
  - type: SolutionContainerManager
    solutions:
      food:
        maxVol: 15
        reagents:
        - ReagentId: Fiber
          Quantity: 15
  - type: Tag
    tags:
    - ClothMade

