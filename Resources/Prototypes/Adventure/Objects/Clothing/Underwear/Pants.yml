# Rofls
- type: entity
  parent: BaseClothingPants
  id: ClothingPantsZasranes
  description: У вас явно есть причины это носить...
  name: взрослый подгузник
  components:
  - type: Sprite
    sprite: Adventure/Objects/Clothing/underwear/Trusi.rsi
    layers:
    - state: icon-zasranes
  - type: Clothing
    sprite: Adventure/Objects/Clothing/underwear/Trusi.rsi
    clothingVisuals:
      pants:
      - state: equipped-zasranes
  - type: ContainerContainer
    containers:
      storagebase: !type:Container
        ents: []
  - type: UserInterface
    interfaces:
      enum.StorageUiKey.Key:
        type: StorageBoundUserInterface
  - type: Storage
    grid:
    - 0,0,1,1