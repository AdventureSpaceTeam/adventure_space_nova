#божественная роба монахини
- type: entity
  parent: ClothingUniformSkirtBase
  id: ClothingUniformJumpskirtNunelite
  name: божественная роба монахини
  description: Освещенный самими богами костюм.
  suffix: BORK, AdvClothing
  components:
  - type: Sprite
    sprite: Adventure/Objects/Clothing/chaplain/nunelitejumpskirt.rsi
  - type: Clothing
    sprite: Adventure/Objects/Clothing/chaplain/nunelitejumpskirt.rsi

- type: loadout
  id: NuneliteJumpskir
  equipment:
    jumpsuit: ClothingUniformJumpskirtNunelite
  effects:
  - !type:GroupLoadoutEffect
    proto: MasterNunelite

- type: loadoutEffectGroup
  id: MasterNunelite
  effects:
  - !type:JobRequirementLoadoutEffect
    requirement:
      !type:RoleTimeRequirement
      role: JobChaplain
      time: 72000 #20 hrs

