- type: entity
  id: PFD
  parent: RCD
  name: УПТ
  description: Новейшее ручное устройство подачи труб, которое может быстро размещать трубы и вентиляции.
  components:
  - type: RCD
    availablePrototypes:
    - GasPipeStraight
    - GasPipeBend
    - GasPipeTJunction
    - GasPipeFourway
    - GasPressurePump
    - GasPort
    - GasVentPump  
    - GasPassiveVent 
    - GasVentScrubber 
    - GasMixer 
    - GasFilter 
    - DisposalBend 
    - DisposalTrunk 
    - DisposalPipe 
    - DisposalTagger 
    - DisposalJunction 
    - DisposalRouter 
    - DisposalYJunction 
    - GasOutletInjector 
    - GasValve 
    - HeatExchangerBend 
    - HeatExchanger 
    - Deconstruct 
  - type: Sprite
    sprite: Adventure/Objects/Tools/pfd.rsi
    state: icon
  - type: Clothing
    sprite: Adventure/Objects/Tools/pfd.rsi
    quickEquip: false
    slots:
    - Belt

