#патрон 35 авто
- type: entity
  id: CartridgePistolPulse
  name: патрон (.35 авто импульсный)
  parent: CartridgePistol
  components:
  - type: CartridgeAmmo
    deleteOnSpawn: true
    proto: BulletPistolPulse
  - type: Sprite
    noRot: false
    sprite: Adventure/Objects/Weapons/PulseBullet.rsi
    layers:
    - state: base
      map: ["enum.AmmoVisualLayers.Base"]

- type: entity
  id: BulletPistolPulse
  name: bullet (.35 auto pulse)
  parent: BaseBullet
  categories: [ HideSpawnMenu ]
  components:
  - type: Sprite
    noRot: false
    sprite: Adventure/Objects/Weapons/PulseBullet.rsi
    layers:
    - state: pulsebullet
      shader: unshaded
  - type: PointLight
    radius: 1.5
    color: "#32aaff"
    energy: 1
  - type: StaminaDamageOnCollide
    damage: 2
  - type: Projectile
    damage:
      types:
        Blunt: 8
        Structural: 12
    ignoreResistances: true

