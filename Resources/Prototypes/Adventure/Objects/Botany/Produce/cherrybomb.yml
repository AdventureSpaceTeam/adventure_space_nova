- type: entity  #Семена
  parent: SeedBase
  name: пакет семян (Бах вишни)
  description: "пахнет вишней и порохом.."
  id: CherryBombSeeds
  components:
    - type: Seed
      seedId: CherryBombPlant
    - type: Sprite
      sprite: Adventure/Objects/Botany/Produce/cherrybomb.rsi

- type: seed  #Растение
  id: CherryBombPlant
  name: Семена Бах вишни
  noun: seeds-noun-seeds
  displayName: Бах вишня
  plantRsi: Adventure/Objects/Botany/Produce/cherrybomb.rsi
  packetPrototype: CherryBombSeeds
  productPrototypes:
    - CherryBomb
  harvestRepeat: Repeat
  lifespan: 55
  maturation: 6
  production: 6
  growthStages: 6
  yield: 5
  potency: 10
  idealLight: 6
  chemicals:
    Nutriment:
      Min: 1
      Max: 3
      PotencyDivisor: 30
    Vitamin:
      Min: 1
      Max: 3
      PotencyDivisor: 40

- type: entity  # Бомба
  parent: GrenadeBase
  id: CherryBomb
  name: Бах вишня
  description: Взрывной плод мутировавшей вишни.
  components:
  - type: Sprite
    sprite: Adventure/Objects/Weapons/Botany/cherry-bomb.rsi
    layers:
    - state: base
      map: ["enum.TriggerVisualLayers.Base"]
    - state: primed
  - type: OnUseTimerTrigger
    delay: 5
    examinable: false
    initialBeepDelay: 0
    beepSound: /Audio/Effects/lightburn.ogg
  - type: RandomTimerTrigger
    min: 1
    max: 10
  - type: ExplodeOnTrigger
  - type: Explosive # Слабый взрыв в очень малом радиусе. Не разрушает покрытие.
    explosionType: Default
    totalIntensity: 50
    intensitySlope: 5
    maxIntensity: 6
    canCreateVacuum: false
  - type: Appearance
  - type: TimerTriggerVisuals
  - type: Produce
    seedId: CherryBombPlant
