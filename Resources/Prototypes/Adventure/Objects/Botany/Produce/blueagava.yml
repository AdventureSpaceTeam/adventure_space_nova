- type: entity
  name: крем агавы
  description: Крем для наружного применения при ожогах. Немного токсичный.
  parent: Ointment
  id: AgavaCream
  components:
  - type: Sprite
    sprite: Adventure/Objects/Botany/Produce/blueagava.rsi
    state: cream
  - type: Healing
    damageContainers:
      - Biological
    damage:
      types:
        Heat: -5
        Cold: -5
        Shock: -5
        Caustic: -5
        Poison: +3
    healingBeginSound:
      path: "/Audio/Items/Medical/ointment_begin.ogg"
      params:
        volume: 1.0
        variation: 0.125
    healingEndSound:
      path: "/Audio/Items/Medical/ointment_end.ogg"
      params:
        volume: 1.0
        variation: 0.125
  - type: Stack
    stackType: AgavaCream
    count: 10

