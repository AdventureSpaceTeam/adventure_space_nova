- type: entity  # Продукт
  name: шар из льна
  suffix: AdvBotany
  description: Более крепкий чем обычный хлопок.
  id: LinenBol
  parent: FoodProduceBase
  components:
  - type: Sprite
    sprite: Adventure/Objects/Botany/Produce/linen.rsi
  - type: FlavorProfile
    flavors:
      - cotton
  - type: Food
    requiresSpecialDigestion: true
  - type: SolutionContainerManager
    solutions:
      food:
        reagents:
        - ReagentId: Fiber
          Quantity: 10
  - type: Log
    spawnedPrototype: MaterialLinen1
    spawnCount: 2
  - type: Produce
    seedId: linen
  - type: Tag
    tags:
    - ClothMade
    - CottonBoll
    - LinenBoll

- type: stack # Стак льна
  id: Linen
  name: Лён
  icon: { sprite: /Adventure/Objects/Botany/Produce/linen.rsi, state: linen }
  spawn: MaterialLinen1
  maxCount: 30

- type: constructionGraph # Крафт дюраткани
  id: Durathreadlinen
  start: start
  graph:
    - node: start
      edges:
        - to: MaterialDurathread
          completed:
            - !type:SetStackCount
              amount: 1
          steps:
            - material: Plastic
              amount: 1
            - tag: LinenBoll
              name: Шар из льна
              icon:
                sprite: Adventure/Objects/Botany/Produce/linen.rsi
                state: produce
              doAfter: 1
    - node: MaterialDurathread
      entity: MaterialDurathread

