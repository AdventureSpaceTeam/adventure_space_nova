      sprite: Adventure/Objects/Botany/Produce/linen.rsi

- type: seed  # Растение
  id: linen
  name: семена льна
  noun: seeds-noun-seeds
  displayName: лён
  plantRsi: Adventure/Objects/Botany/Produce/linen.rsi
  packetPrototype: LinenSeeds
  productPrototypes:
    - LinenBol
