- type: entity  # Семена
  parent: SeedBase
  name: пакет семян (ореховое дерево)
  suffix: AdvBotany
  description: "Полезны для здоровья!"
  id: NutSeeds
  components:
    - type: Seed
      seedId: walnuttree
    - type: Sprite
      sprite: Adventure/Objects/Botany/Produce/walnuttree.rsi

- type: seed  # Растение
  id: walnuttree
  name: семена орехового дерева
  noun: seeds-noun-seeds
  displayName: Ореховое дерево
  plantRsi: Adventure/Objects/Botany/Produce/walnuttree.rsi
  packetPrototype: NutSeeds
  productPrototypes:
    - FoodNut
  lifespan: 65
  maturation: 10
  production: 4
  yield: 3
  potency: 30
  growthStages: 6
  waterConsumption: 0.60
  chemicals:
    Water:
      Min: 1
      Max: 10
      PotencyDivisor: 10
    Nutriment:
      Min: 1
      Max: 20
      PotencyDivisor: 5

- type: entity  # Продукт
  name: Орехи
  suffix: AdvBotany
  parent: FoodProduceBase
  id: FoodNut
  description: Хрустящие орешки, очень питательны!
  components:
  - type: SolutionContainerManager
    solutions:
      food:
        maxVol: 30
        reagents:
        - ReagentId: Nutriment
          Quantity: 20
        - ReagentId: Vitamin
          Quantity: 10
  - type: Sprite
    sprite: Adventure/Objects/Botany/Produce/walnuttree.rsi
  - type: Produce
    seedId: walnuttree
  - type: Extractable
    grindableSolutionName: food
  - type: Tag
    tags:
    - Vegetable
