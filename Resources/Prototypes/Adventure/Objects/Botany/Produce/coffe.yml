- type: entity # Семена
  parent: SeedBase
  name: пакет семян (кофе)
  description: "пахнет кофеином.."
  id: CoffeeSeeds
  components:
    - type: Seed
      seedId: CoffeePlant
    - type: Sprite
      sprite: Adventure/Objects/Botany/Produce/coffee.rsi

- type: seed  # Растение
  id: CoffeePlant
  name: Семена кофейного дерева
  noun: seeds-noun-seeds
  displayName: Кофейное дерево
  plantRsi: Adventure/Objects/Botany/Produce/coffee.rsi
  packetPrototype: CoffeeSeeds
  productPrototypes:
    - CoffeeBeans
  harvestRepeat: Repeat
  lifespan: 75
  maturation: 5
  production: 4
  yield: 2
  potency: 20
  growthStages: 5
  waterConsumption: 0.6
  idealLight: 9
  idealHeat: 298
  chemicals:
    Vitamin:
      Min: 1
      Max: 5
      PotencyDivisor: 20

- type: entity  # Зёрна
  name: Кофейные зёрна
  parent: ProduceBase
  id: CoffeeBeans
  description: "Стоит обжарить для готовки и употребления."
  components:
  - type: Sprite
    sprite: Adventure/Objects/Botany/Produce/coffee.rsi
  - type: produce
    seedId: CoffeePlant
  - type: Extractable
    grindableSolutionName: food
  - type: SolutionContainerManager
    solutions:
      food:
        reagents:
        - ReagentId: Vitamin
          Quantity: 2
        - ReagentId: Water
          Quantity: 1

- type: entity  # Прожаренные зёрна
  name: Обжаренные кофейные зёрна
  parent: ProduceBase
  id: HotCoffeeBeans
  description: "Если измельчить - получите коффе. Горькие на вкус.."
  components:
  - type: Sprite
    sprite: Adventure/Objects/Botany/Produce/coffee.rsi
  - type: dried
    seedId: CoffeePlant
  - type: Extractable
    grindableSolutionName: food
  - type: SolutionContainerManager
    solutions:
      food:
        reagents:
        - ReagentId: Coffee
          Quantity: 6

- type: microwaveMealRecipe # Рецепт Обжаренных зёрен.
  id: CoffeeBeans
  name: рецепт обжаренных зёрен
  result: HotCoffeeBeans
  time: 5 # Думаю, будет уместно. Чтобы много гемора не было.
  solids:
    CoffeeBeans: 1
