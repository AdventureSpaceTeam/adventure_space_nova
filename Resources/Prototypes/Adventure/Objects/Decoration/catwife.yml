- type: inventoryTemplate
  id: catwife
  slots:
    - name: jumpsuit
      slotTexture: uniform
      slotFlags: INNERCLOTHING
      stripTime: 3
      uiWindowPos: 0,1
      strippingWindowPos: 1,2
      displayName: Jumpsuit
    - name: outerClothing
      slotTexture: suit
      slotFlags: OUTERCLOTHING
      stripTime: 3
      uiWindowPos: 1,1
      strippingWindowPos: 2,2
      displayName: Suit
    - name: neck
      slotTexture: neck
      slotFlags: NECK
      stripTime: 3
      uiWindowPos: 0,2
      strippingWindowPos: 0,1
      displayName: Neck
    - name: mask
      stripTime: 3
      slotTexture: mask
      slotFlags: MASK
      uiWindowPos: 1,2
      strippingWindowPos: 1,1
      displayName: Mask
    - name: eyes
      slotTexture: glasses
      slotFlags: EYES
      stripTime: 3
      uiWindowPos: 0,3
      strippingWindowPos: 0,0
      displayName: Eyes
    - name: head
      slotTexture: head
      slotFlags: HEAD
      stripTime: 3
      uiWindowPos: 1,3
      strippingWindowPos: 1,0
      displayName: Head
    - name: suitstorage
      slotTexture: suit_storage
      slotFlags:   SUITSTORAGE
      slotGroup: MainHotbar
      stripTime: 3
      uiWindowPos: 2,0
      strippingWindowPos: 2,3
      dependsOn: outerClothing
      dependsOnComponents:
      - type: AllowSuitStorage
      displayName: Suit Storage
    - name: back
      slotTexture: back
      slotFlags: BACK
      stripTime: 3
      uiWindowPos: 3,0
      strippingWindowPos: 0,3
      displayName: Back
    - name: gloves
      slotTexture: gloves
      slotFlags: GLOVES
      stripTime: 3
      uiWindowPos: 3,0
      strippingWindowPos: 0,2
      displayName: Gloves
    - name: shoes
      slotTexture: shoes
      slotFlags: FEET
      stripTime: 3
      uiWindowPos: 3,0
      strippingWindowPos: 1,3
      displayName: Shoes



- type: entity
  id: CatWifeBlack
  parent: [BaseStructureDynamic, StripableInventoryBase]
  name: кошко-жена
  description: Ваша личная кошко-жена. Собери их всех!
  components:
  - type: Appearance
  - type: Sprite
    sprite: Adventure/Structures/cat-wife.rsi
    state: black
    noRot: true
    drawdepth: Mobs
    scale: 0.85, 0.85
    layers:
    - map: [ "black" ]
      sprite: Adventure/Structures/cat-wife.rsi
      state: black
    - map: [ "jumpsuit" ]
    - map: [ "outerClothing" ]
    - map: [ "eyes" ]
    - map: [ "neck" ]
    - map: [ "back" ]
    - map: [ "mask" ]
    - map: [ "head" ]
    - map: [ "shoes" ]
    - map: [ "gloves" ]
  - type: Rotatable
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeCircle
          radius: 0.35
        density: 120
        restitution: 0.0
        mask:
        - MachineMask
        layer:
        - MidImpassable
        - BulletImpassable
  - type: InteractionOutline
  - type: Damageable
    damageContainer: StructuralInorganic
    damageModifierSet: Wood
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 200
      behaviors:
      - !type:PlaySoundBehavior
        sound:
          collection: WoodDestroy
      - !type:EmptyAllContainersBehaviour
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
  - type: ContainerContainer
    containers:
      jumpsuit: !type:ContainerSlot
        showEnts: False
        occludes: False
        ent: null
      outerClothing: !type:ContainerSlot
        showEnts: False
        occludes: False
        ent: null
      neck: !type:ContainerSlot
        showEnts: False
        occludes: False
        ent: null
      mask: !type:ContainerSlot
        showEnts: False
        occludes: False
        ent: null
      eyes: !type:ContainerSlot
        showEnts: False
        occludes: False
        ent: null
      head: !type:ContainerSlot
        showEnts: False
        occludes: False
        ent: null
      suitstorage: !type:ContainerSlot
        showEnts: False
        occludes: False
        ent: null
      back: !type:ContainerSlot
        showEnts: False
        occludes: False
        ent: null
      shoes: !type:ContainerSlot
        showEnts: False
        occludes: False
        ent: null
      gloves: !type:ContainerSlot
        showEnts: False
        occludes: False
        ent: null
  - type: Inventory
    templateId: catwife

