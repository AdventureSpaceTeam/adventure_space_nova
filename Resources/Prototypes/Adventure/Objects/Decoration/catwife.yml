- type: entity
  id: CrateCargoCatWife
  name: лоттерея кошко-жён
  description: Ящик содержащий невероятное сокровище, вашу личную кошку-жену! Доступно 8 расцветок белья! В комплекте идёт костюм горничной и модные сапожки.
  parent: CratePrivateSecure
  components:
  - type: StorageFill
    contents:
    - id: CatWifeBlack
      prob: 0.1
      orGroup: Cat
    - id: CatWifeBlue
      prob: 0.1
      orGroup: Cat
    - id: CatWifeCian
      prob: 0.1
      orGroup: Cat
    - id: CatWifeGreen
      prob: 0.1
      orGroup: Cat
    - id: CatWifeOrange
      prob: 0.1
      orGroup: Cat
    - id: CatWifePink
      prob: 0.1
      orGroup: Cat
    - id: CatWifeRed
      prob: 0.1
      orGroup: Cat
    - id: CatWifeWhite
      prob: 0.1
      orGroup: Cat
    - id: ClothingUniformJumpskirtElegantMaid
    - id: ClothingShoesHighheelBoots

