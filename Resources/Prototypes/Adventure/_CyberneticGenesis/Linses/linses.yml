- type: entity
  abstract: true
  parent: BaseItem
  id: ClothingEliteEyesAndroidBaseUnshaded
  components:
  - type: Sprite
    layers:
    - state: icon
    - state: icon-unshaded
      shader: unshaded
    state: icon
  - type: Clothing
    slots: [eyes]
    clothingVisuals:
      eyes:
      - state: equipped-EYES
      - state: equipped-EYES-unshaded
        shader: unshaded
  - type: Item
    size: Small
    storedRotation: -90

- type: entity
  parent: ClothingEliteEyesAndroidBaseUnshaded
  id: ClothingCyanLinses
  name: Голубые линзы
  description: Светящиеся линзы голубого цвета.
  suffix: Genesis_Dynamics
  components:
