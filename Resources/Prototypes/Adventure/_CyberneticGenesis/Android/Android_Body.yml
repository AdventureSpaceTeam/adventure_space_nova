- type: entity
  id: OrganAndroidBrain
  parent: OrganHumanBrain
  name: мозг Андроида
  description: Источник невероятного, бесконечного интеллекта.
  components:
  - type: Sprite
    sprite: Adventure/_CyberneticGenesis/androids/Mobs/Species/Android/organs.rsi
    state: android_brain
    
- type: entity
  id: OrganAndroidHeart
  parent: OrganHumanHeart
  name: сердце Андроида
  description: Мне жаль бессердечного ублюдка, который потерял это.
  components:
  - type: Sprite
    sprite: Adventure/_CyberneticGenesis/androids/Mobs/Species/Android/organs.rsi
    state: android_heart-off

#Тело КПБ
- type: body
  name: "Android"
  id: Android
  root: torso
  slots:
    head:
      part: HeadHuman
      connections:
      - torso
      organs:
        brain: OrganAndroidBrain
    torso:
      part: TorsoAndroid
      connections:
      - right arm
      - left arm
      - right leg
      - left leg
      organs:
        heart: OrganAndroidHeart
    right arm:
      part: RightArmAndroid
      connections:
      - right hand
    left arm:
      part: LeftArmAndroid
      connections:
      - left hand
    right hand:
      part: RightHandAndroid
    left hand:
      part: LeftHandAndroid
    right leg:
      part: RightLegAndroid
    left leg:
      part: LeftLegAndroid

#Части КПБ
- type: entity
  id: PartAndroid
  parent: BaseItem
  name: "Android body part"
  abstract: true
  components:
  - type: Damageable
    damageContainer: Android
    damageModifierSet: Android
  - type: BodyPart
  - type: ContainerContainer
    containers:
      bodypart: !type:Container
        ents: []
  - type: StaticPrice
    price: 500
  - type: Tag
    tags:
      - Trash
  - type: Sprite
    sprite: Mobs/Species/Human/parts.rsi
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 50
      behaviors:
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
    - trigger:
        !type:DamageTrigger
        damage: 25
      behaviors:
      - !type:SpawnEntitiesBehavior
        spawn:
          SheetSteel1:
            min: 1
            max: 1
          SheetGlass1:
            min: 1
            max: 1
          CableHVStack1:
            min: 1
            max: 1
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
      - !type:PlaySoundBehavior
        sound:
          collection: MetalSlam
          params:
            volume: -4

