- type: entity
  parent: VendingMachine
  id: VendingMachineMedicalAndroid
  name: Нанодроид
  suffix: Cyber_Genesis
  description: Похож на НаноМед плюс, но для андроидов
  components:
  - type: VendingMachine
    pack: NanoDroidInventory
    offState: off
    brokenState: broken
    normalState: normal-unshaded
    ejectState: eject-unshaded
    denyState: deny-unshaded
    ejectDelay: 0.6
  - type: Advertise
    pack: NanoMedAds
  - type: SpeakOnUIClosed
    pack: GenericVendGoodbyes
  - type: Sprite
    sprite: Adventure/_CyberneticGenesis/androids/androidmedical.rsi
    layers:
    - state: "off"
      map: ["enum.VendingMachineVisualLayers.Base"]
    - state: "off"
      map: ["enum.VendingMachineVisualLayers.BaseUnshaded"]
      shader: unshaded
    - state: panel
      map: ["enum.WiresVisualLayers.MaintenancePanel"]
  - type: AccessReader
    access: [["Medical"]]
  - type: PointLight
    radius: 1.5
    energy: 1.6
    color: "#9dc5c9"
  - type: GuideHelp
    guides:
    - Medical Doctor