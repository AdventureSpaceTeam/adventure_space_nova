- type: entity
  parent: BaseItem
  id: GasAnalyzerCartridge
  name: gas analyzer cartridge
  description: An environmental maintenance program that reports current gas levels.
  components:
    - type: Sprite
      sprite: Adventure/Objects/Devices/cartridge.rsi
      state: cart-atmo
    - type: Icon
      sprite: Adventure/Objects/Devices/cartridge.rsi
      state: cart-atmo
    - type: Cartridge
      programName: gas-analyzer-program-name
      icon:
        sprite: Adventure/Objects/Specific/Atmos/gasanalyzer.rsi
        state: icon
    - type: GasAnalyzerCartridge

- type: entity
  parent: BaseItem
  id: PlantAnalyzerCartridge
  name: plant analyzer cartridge
  description: A program that provides tools for vegetation diagnostics.
  components:
    - type: Sprite
      sprite: Adventure/Objects/Devices/cartridge.rsi
      state: cart-agro
    - type: Icon
      sprite: Adventure/Objects/Devices/cartridge.rsi
      state: cart-agro
    - type: Cartridge
      programName: plant-analyzer-program-name
      icon:
        sprite: Adventure/Objects/Devices/plant_analyzer.rsi
        state: icon
    - type: AgroScanCartridge
