- type: entity
  id: DoubleFirelockGlass
  parent: FirelockGlass
  description: Используйте монтировку.
  name: большой пожарный шлюз
  suffix: Двойной
  components:
  - type: Sprite
    sprite: Adventure/Structures/Doors/Double/double_firelock_glass.rsi
    snapCardinals: false
    offset: 0.5,0
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.49,-0.49,1.49,0.49"
        density: 100
        mask:
        - Impassable
        - HighImpassable
        layer:
        - GlassAirlockLayer
  - type: Transform
    noRot: false
  - type: Construction
    graph: FirelockDouble
    node: DoubleFirelockGlass

# каркас
- type: entity
  id: DoubleFirelockGlassFrame
  parent: BaseStructureDynamic
  name: каркас большого пожарного шлюза
  suffix: Двойной
  description: Это каркас большого пожарного шлюза.
  components:
  - type: Rotatable
  - type: GenericVisualizer
    visuals:
      enum.ConstructionVisuals.Key:
        enum.ConstructionVisuals.Layer:
          frame1: { state: assembly }
          frame2: { state: assembly }
          frame3: { state: assembly }
          frame4: { state: assembly }
  - type: Sprite
    sprite: Adventure/Structures/Doors/Double/double_firelock_glass.rsi
    layers:
    - state: "assembly"
    snapCardinals: false
    offset: 0.5,0
  - type: InteractionOutline
  - type: Damageable
    damageContainer: StructuralInorganic
    damageModifierSet: StructuralMetallicStrong
  - type: RCDDeconstructable
    cost: 4
    delay: 6
    fx: EffectRCDDeconstruct6
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 500
      behaviors:
      - !type:DoActsBehavior
        acts: ["Destruction"]
  - type: Physics
    bodyType: Dynamic
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.49,-0.49,1.49,0.49"
        density: 55
        mask:
        - Impassable
        - HighImpassable
        layer:
        - HighImpassable
        - MidImpassable
  - type: Transform
    anchored: true
    noRot: false
  - type: Construction
    graph: FirelockDouble
    node: frame1

