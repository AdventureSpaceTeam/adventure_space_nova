# Медик-борг

- type: entity
  id: BorgModuleRescue
  parent: BorgModuleTreatment
  name: спасательный модуль киборга
  components:
  - type: ItemBorgModule
    items:
    - HandheldHealthAnalyzerUnpowered
    - BorgHypo
    - Crowbar
    - UnpoweredHandheldCrewMonitor

- type: latheRecipe
  id: BorgModuleRescue
  result: BorgModuleRescue
  completetime: 4
  materials:
     Steel: 1000
     Glass: 1000
     Plastic: 1000

- type: entity
  id: UnpoweredHandheldCrewMonitor
  suffix: Не требует питания
  parent: BaseItem
  name: портативный монитор экипажа
  components:
  - type: Sprite
    sprite: Objects/Specific/Medical/handheldcrewmonitor.rsi
    state: scanner
  - type: ActivatableUI
    key: enum.CrewMonitoringUIKey.Key
  - type: UserInterface
    interfaces:
      enum.CrewMonitoringUIKey.Key:
        type: CrewMonitoringBoundUserInterface
  - type: CrewMonitoringConsole
  - type: DeviceNetwork
    deviceNetId: Wireless
    receiveFrequencyId: CrewMonitor
  - type: WirelessNetworkConnection
    range: 500
  - type: StationLimitedNetwork

# Охранный-борг

- type: entity
  id: BorgModuleCombat
  parent: ModuleSec
  name: боевой модуль киборга
  components:
  - type: ItemBorgModule
    items:
    - WeaponLaserSecBorg
    - CombatKnife
    - Truncheon

- type: latheRecipe
  id: BorgModuleCombat
  result: BorgModuleCombat
  completetime: 4
  materials:
     Steel: 2000
     Glass: 500
     Plastic: 500
     Plasma: 300
