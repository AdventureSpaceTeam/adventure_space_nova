- type: entity
  name: аварийный фонарик
  parent: FlashlightLantern
  id: FlashlightEmergency
  description: Маленький фонарик, не эффективен но зачастую легкодоступен и легко укладывается в рюкзак
  components:
  - type: ItemSlots
    slots:
      cell_slot:
        name: power-cell-slot-component-slot-name-default
        startingItem: PowerCellSmall
  - type: HandheldLight
    addPrefix: false
    wattage: 0.3
  - type: ToggleableVisuals
    inhandVisuals:
      left:
      - state: inhand-left-light
        shader: unshaded
      right:
      - state: inhand-right-light
        shader: unshaded
  - type: Sprite
    sprite: Adventure/Objects/Devices/emergency_flashlight.rsi
    scale: 0.6, 0.6
    layers:
      - state: flashlight
      - state: flashlight-overlay
        shader: unshaded
        visible: false
        map: [ "light" ]
  - type: MeleeWeapon
    wideAnimationRotation: 90
    damage:
      types:
        Blunt: 4
    soundHit:
      collection: MetalThud
  - type: Item
    sprite: Adventure/Objects/Devices/emergency_flashlight.rsi
    size: Tiny
  - type: PointLight
    enabled: false
    radius: 4
  - type: Clothing
    sprite: Adventure/Objects/Devices/emergency_flashlight.rsi
    quickEquip: false
    slots:
      - Belt
      - ears
      - HEAD
