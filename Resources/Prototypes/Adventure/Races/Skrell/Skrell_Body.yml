#Тело Скрелла
- type: body
  name: "Скрелл"
  id: Skrell
  root: torso
  slots:
    head:
      part: HeadSkrell
      connections:
      - torso
      organs:
        brain: OrganSkrellBrain
        eyes: OrganSkrellEyes
    torso:
      part: TorsoSkrell
      connections:
      - right arm
      - left arm
      - right leg
      - left leg
      organs:
        heart: OrganSkrellHeart
        lungs: OrganSkrellLungs
        stomach: OrganSkrellStomach
        liver: OrganSkrellLiver
        kidneys: OrganSkrellKidneys
    right arm:
      part: RightArmSkrell
      connections:
      - right hand
    left arm:
      part: LeftArmSkrell
      connections:
      - left hand
    right hand:
      part: RightHandSkrell
    left hand:
      part: LeftHandSkrell
    right leg:
      part: RightLegSkrell
    left leg:
      part: LeftLegSkrell

