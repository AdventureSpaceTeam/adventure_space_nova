#Тело Драска
- type: body
  name: "Драск"
  id: Drask
  root: torso
  slots:
    head:
      part: HeadDrask
      connections:
      - torso
      organs:
        brain: OrganHumanBrain
        eyes: OrganHumanEyes
        heart: OrganDraskHeart # сердце в голове
    torso:
      part: TorsoDrask
      connections:
      - right arm
      - left arm
      - right leg
      - left leg
      organs:
        lungs: OrganHumanLungs
        stomach: OrganDraskStomach
        liver: OrganDraskLiver
        kidneys: OrganHumanKidneys
    right arm:
      part: RightArmDrask
      connections:
      - right hand
    left arm:
      part: LeftArmDrask
      connections:
      - left hand
    right hand:
      part: RightHandDrask
    left hand:
      part: LeftHandDrask
    right leg:
      part: RightLegDrask
    left leg:
      part: LeftLegDrask

#Органы драска
- type: metabolizerType
  id: Drask
  name: Драск

- type: entity
  id: OrganDraskHeart
  parent: BaseAnimalOrgan
  name: Сердце драска
  description: тук тук
  categories: [ HideSpawnMenu ]
  components:
  - type: Sprite
    state: heart-on
  - type: Organ
  - type: Metabolizer
    maxReagents: 2
    metabolizerTypes: [ Drask ]
    groups:
    - id: Medicine
    - id: Poison
    - id: Narcotic

- type: entity
  id: OrganDraskStomach
  parent: OrganHumanStomach
  name: stomach
  description: "Gross. This is hard to stomach."
  components:
  - type: Sprite
    state: stomach
  - type: Metabolizer
    maxReagents: 3
    metabolizerTypes: [Drask]
    groups:
    - id: Food
    - id: Drink

- type: entity
  id: OrganDraskLiver
  parent: OrganHumanLiver
  name: Печень драска
  components:
  - type: Metabolizer
    metabolizerTypes: [Drask]
    groups:
    - id: Alcohol
      rateModifier: 0.8

#Части Драска
- type: entity
  id: PartDrask
  parent: [BaseItem, BasePart]
  name: "Часть тела драска"
