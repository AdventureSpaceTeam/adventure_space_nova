- type: reagent
  id: ZerahPoison
  name: Яд зераха
  group: Toxins
  desc: Довольно опасный токсин, обладающий непредсказуемым эффектом.
  physicalDesc: токсичное
  color: "#fafa96"
  metabolisms:
    Narcotic:
      effects:
      - !type:Emote
        emote: Laugh
        showInChat: true
        probability: 0.1
        conditions:
        - !type:ReagentThreshold
          mix: 5
        - !type:OrganType
          type: Zerah
          shouldHave: false
      - !type:Emote
        emote: Yawn
        showInChat: true
        probability: 0.1
        conditions:
        - !type:ReagentThreshold
          mix: 5
        - !type:OrganType
          type: Zerah
          shouldHave: false
      - !type:Emote
        emote: Crying
        showInChat: true
        probability: 0.1
        conditions:
        - !type:ReagentThreshold
          min: 5
        - !type:OrganType
          type: Zerah
          shouldHave: false
      - !type:PopupMessage 
        type: Local
        visualType: Medium
        messages:
        - "Вам становится грустно."
        - "Вам резко хочется плакать."
        - "Ваше настроение поднимается."
        - "Вам хочется смеяться."
        - "Вас насыщает радость."
        - "Вы чувствуете лёгкую сонливость."
        - "Вам хочется спать."
        probability: 0.2
        conditions:
        - !type:ReagentThreshold
          mix: 5
        - !type:OrganType
          type: Zerah
          shouldHave: false
      - !type:GenericStatusEffect
        key: SeeingRainbows
        component: SeeingRainbows
        type: Add
        time: 5
        refresh: false
        conditions:
        - !type:OrganType
          type: Zerah
          shouldHave: false
      - !type:MovespeedModifier
        walkSpeedModifier: 0.9
        sprintSpeedModifier: 0.9
        conditions:
        - !type:OrganType
          type: Zerah
          shouldHave: false
      - !type:HealthChange
        conditions:
        - !type:OrganType
          type: Zerah
          shouldHave: false
        - !type:ReagentThreshold
          min: 50
          max: 100
        damage:
          types:
            Poison: 0.5

#Тело Зераха
- type: body
  name: "Зерах"
  id: ZerahSnake
  root: torso
  slots:
    head:
      part: HeadSnake
      connections:
      - torso
      organs:
        brain: OrganZerahiBrain
        eyes: OrganZerahEyes
    torso:
      part: TorsoSnake
      connections:
      - right arm
      - left arm
      organs:
        heart: OrganZerahHeart
        lungs: OrganZerahLungs
        stomach: OrganZerahStomach
        liver: OrganZerahiLiver
        kidneys: OrganZerahKidneys
    right arm:
      part: RightArmSnake
      connections:
      - right hand
    left arm:
      part: LeftArmSnake
      connections:
      - left hand
    right hand:
      part: RightHandSnake
    left hand:
      part: LeftHandSnake

