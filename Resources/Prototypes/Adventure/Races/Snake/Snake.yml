- type: entity
  abstract: true
  save: false
  parent: BaseMobSpeciesOrganic
  id: BaseMobZerah
  name: Урист макЗмий
  components:
  - type: BodyEmotes
    soundsId: ReptilianBodyEmotes
  - type: Devourer
    devourAction: ActionDevourZerah
    soundDevour: /Audio/Adventure/Voice/Snake/ZerahEat.ogg
    foodPreference: All
    shouldStoreDevoured: true
    chemical: UncookedAnimalProteins
    healRate: 30
    devourTime: 15
    whitelist:
      components:
      - Bloodstream
  - type: SolutionContainerManager
    solutions:
      melee:
        reagents:
        - ReagentId: ZerahPoison
          Quantity: 100
  - type: SolutionRegeneration
    solution: melee
    generated:
      reagents:
      - ReagentId: ZerahPoison
        Quantity: 0.5
  - type: MeleeChemicalInjector
    solution: melee
    transferAmount: 5
  - type: NoSlip
  - type: PermanentBlindness
    blindness: 3
  - type: FootstepModifier
    footstepSoundCollection:
      collection: SnakeStep
      params:
        volume: -8
  - type: Fixtures
    fixtures: 
      fix1:
        shape:
          !type:PhysShapeCircle
          radius: 0.35
        density: 120
        restitution: 0.0
        mask:
        - MobMask
        layer:
        - MobLayer
  - type: MeleeWeapon
    soundHit:
      collection: AlienClaw
    angle: 30
    animation: WeaponArcClaw
    damage:
      types:
        Piercing: 5
  - type: Puller
    needsHands: true
  - type: SnakeAccent # Adventure-Accent
  - type: DamageVisuals
    damageOverlayGroups:
      Brute:
        sprite: Mobs/Effects/brute_damage.rsi
        color: "#e1b52e"
  - type: Bloodstream
    bloodReagent: ZerahBlood
  - type: Vocal
    sounds:
      Male: MaleZerah
      Female: FemaleSnake
      Unsexed: MaleZerah
  - type: Speech
    speechSounds: SnakeSpeach
    speechVerb: Reptilian
    allowedEmotes: ['Hissing', 'Thump']
  - type: ThermalRegulator
    metabolismHeat: 800
    radiatedHeat: 100
    implicitHeatRegulation: 250
    sweatHeatRegulation: 500
    shiveringHeatRegulation: 500
    normalBodyTemperature: 293.15 # температура тела не поднимается сама по себе.
    thermalRegulationTemperatureThreshold: 25
  - type: Temperature
    heatDamageThreshold: 353.15
    coldDamageThreshold: 288.15
    currentTemperature: 293.15
    coldDamage: 
      types:
        Cold : 1.5
    specificHeat: 42
    heatDamage: 
      types:
        Heat : 1.5
  - type: TemperatureSpeed
    thresholds:
      292.15: 0.8
      290.15: 0.6
      288.15: 0.4
  - type: Damageable
    damageContainer: Biological
    damageModifierSet: Scale
  - type: Body
    prototype: ZerahSnake
  - type: Hunger
    baseDecayRate: 0.033
  - type: Icon 
    sprite: Adventure/Races/Snake/Species/parts.rsi
    state: full
  - type: Thirst
    baseDecayRate: 0.025
  - type: Butcherable
    butcheringType: Spike
    spawned:
    - id: FoodMeatLizard
      amount: 5
  - type: HumanoidAppearance
    species: Zerah
    hideLayersOnEquip:
    - HeadTop
    - HeadSide
  - type: Inventory
    templateId: Zerah
    femaleDisplacements:
      jumpsuit:
        sizeMaps:
          32:
            sprite: Adventure/Races/Snake/displacement.rsi
            state: desp_f
      outerClothing:
        sizeMaps:
          32:
            sprite: Adventure/Races/Snake/displacement.rsi
            state: desp_f
    maleDisplacements:
      jumpsuit:
        sizeMaps:
          32:
            sprite: Adventure/Races/Snake/displacement.rsi
            state: desp_m
      outerClothing:
        sizeMaps:
          32:
            sprite: Adventure/Races/Snake/displacement.rsi
            state: desp_m

