#Тело Резоми
- type: body
  name: "Резоми"
  id: Resomi
  root: torso
  slots:
    head:
      part: HeadResomi
      connections:
      - torso
      organs:
        brain: OrganHumanBrain
        eyes: OrganHumanEyes
    torso:
      part: TorsoResomi
      connections:
      - right arm
      - left arm
      - right leg
      - left leg
      organs:
        heart: OrganHumanHeart
        lungs: OrganHumanLungs
        stomach: OrganReptilianStomach
        liver: OrganAnimalLiver
        kidneys: OrganHumanKidneys
    right arm:
      part: RightArmResomi
      connections:
      - right hand
    left arm:
      part: LeftArmResomi
      connections:
      - left hand
    right hand:
      part: RightHandResomi
    left hand:
      part: LeftHandResomi
    right leg:
      part: RightLegResomi
    left leg:
      part: LeftLegResomi

#Части Резоми
- type: entity
  id: PartResomi
  parent: [BaseItem, BasePart]
  name: "Часть тела резоми"
  abstract: true
  components:
