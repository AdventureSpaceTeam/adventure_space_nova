#Легион
- type: entity
  id: LegionBossStage1
  parent: BaseStructure
  suffix: Структурный босс LavaLand
  name: легион
  description: Огромный череп хранителя Некрополиса.
  components:
  - type: InteractionOutline
  - type: Sprite
    noRot: true
    sprite: Adventure/Roles/LavaLand/mobs/BOSSES/legion.rsi
    layers:
    - state: alive1
    - state: light_alive1
      shader: unshaded
  - type: Damageable
    damageContainer: Biological
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 500
      behaviors:
      - !type:DoActsBehavior
        acts: ["Destruction"]
      - !type:SpawnEntitiesBehavior
        spawn:
          LegionBossStage2:
            min: 1
            max: 1
      - !type:PlaySoundBehavior
        sound:
          path: /Audio/Adventure/LavaLand/ghost.ogg
          params:
            volume: -1
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.70,-0.70,0.70,0.70"
        density: 20000
        mask:
        - MachineMask
        layer:
        - Impassable
  - type: PointLight
    radius: 4
    energy: 1.5
    color: "#ee5858"
  - type: CombatMode
    toggleMouseRotator: false
  - type: NoRotateOnInteract
  - type: NoRotateOnMove
  - type: NpcFactionMember
    factions:
    - SimpleHostile
  - type: Gun
    fireRate: 1
    selectedMode: SemiAuto
    showExamineText: false
    availableModes:
    - SemiAuto
    soundGunshot: null
  - type: RechargeBasicEntityAmmo
    showExamineText: false
    rechargeCooldown: 5
    rechargeSound: null
  - type: BasicEntityAmmoProvider
    proto: MobLavaLandLegionSkull
    capacity: 1
    count: 1
  - type: AmbientSound
    range: 5
    sound:
      path: /Audio/Adventure/LavaLand/legion_boss.ogg
  - type: HTN
    rootTask:
      task: SimpleMeleeRangedHostileCompoundAudioTrigger
    blackboard:
      VisionRadius: !type:Single
        8
      AggroVisionRadius: !type:Single
        8
      SoundTargetInLOS: !type:SoundPathSpecifier
        path: /Audio/Adventure/LavaLand/ghost.ogg

