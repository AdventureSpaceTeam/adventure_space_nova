#пепельный дракон
- type: entity
  id: MobLavaLandAshDragonBOSS
  parent: [ BaseMobLavaLand, FlyingMobBase ]
  suffix: LavaLand
  categories: [ HideSpawnMenu ]
  name: пепельный дракон
  description: Горит и пылает.
  components:
  - type: Tag
    tags:
    - CannotSuicide
    - FootstepSound
  - type: Sprite
    sprite: Adventure/Roles/LavaLand/mobs/BOSSES/dragon.rsi
  - type: MovementSpeedModifier
    baseWalkSpeed : 3.0
    baseSprintSpeed : 3.0
  - type: MobThresholds
    thresholds:
      0: Alive
      2500: Dead
  - type: ExplosionResistance
    damageCoefficient: 0.0
  - type: MeleeWeapon
    soundHit:
      path: "/Audio/Weapons/smash.ogg"
    angle: 0
    attackRate: 0.75
    animation: WeaponArcPunch
    damage:
      types:
        Slash: 20
        Piercing: 10
        Heat: 10
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeCircle
          radius: 0.35
        density: 10000
        mask:
        - FlyingMobMask
        layer:
        - FlyingMobLayer
  - type: Butcherable
    butcherDelay: 30
    spawned:
    - id: Coal1
      amount: 10
    - id: DragonRuby1
      amount: 2
    - id: Ruby1
      amount: 5
    - id: MaterialMagmatite1
      amount: 5
  - type: FootstepModifier
    footstepSoundCollection:
      collection: FootstepThud
  - type: PointLight
    radius: 4
    energy: 1.5
    color: "#f2511e"
  - type: ProjectileBatteryAmmoProvider
    proto: FireBallAshDragonSpread
    fireCost: 50
  - type: Gun
    projectileSpeed: 8
    maxAngle: 60
    minAngle: 30
    fireRate: 0.5
    useKey: false
    selectedMode: SemiAuto
    availableModes:
    - SemiAuto
    soundGunshot: /Audio/Magic/fireball.ogg 
  - type: BatterySelfRecharger
    autoRecharge: true
    autoRechargeRate: 10
  - type: Battery
    maxCharge: 50
    startingCharge: 50
  - type: HTN
    rootTask:
      task: SimpleMeleeRangedHostileCompoundAudioTrigger
    blackboard:
      VisionRadius: !type:Single
        9
      AggroVisionRadius: !type:Single
        9
      SoundTargetInLOS: !type:SoundPathSpecifier
        path: /Audio/Animals/space_dragon_roar.ogg
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageGroupTrigger
        damageGroup: Brute
        damage: 6000

# пламя
- type: entity
  id: FireBallAshDragon
  name: драконье пламя
  categories: [ HideSpawnMenu ]
  parent: BaseBulletTrigger
  components:
  - type: Projectile
    damage:
      types:
        Heat: 10
  - type: Sprite
    sprite: Objects/Weapons/Guns/Projectiles/magic.rsi
    layers:
    - state: fireball
      shader: unshaded
  - type: Ammo
    muzzleFlash: null
  - type: IgniteOnCollide
    fireStacks: 1
  - type: RepeatingTrigger
    delay: 0.3
  - type: ExplodeOnTrigger
  - type: Explosive
    explosionType: FireBomb
    totalIntensity: 5
    intensitySlope: 1
    maxIntensity: 3
    canCreateVacuum: false
    deleteAfterExplosion: false
    repeatable: true
  - type: PointLight
    enabled: true
    color: "#ff8d26"
    radius: 3
    energy: 2
  - type: TimedDespawn
    lifetime: 5

- type: entity
  id: FireBallAshDragonSpread
  categories: [ HideSpawnMenu ]
  parent: FireBallAshDragon
  components:
  - type: ProjectileSpread
    proto: FireBallAshDragon
    count: 3
    spread: 50

#спавнер
- type: entity
  id: MobSpawnAshDragon
  suffix: LavaLand
  categories: [ HideSpawnMenu ]
  name: спавн дракона
  components:
  - type: Transform
    anchored: True
  - type: InteractionOutline
  - type: Physics
    bodyType: Static
  - type: Sprite
    sprite: Adventure/Roles/LavaLand/mobs/BOSSES/dragon_spawn.rsi
    layers:
    - state: spawn
  - type: Fixtures
    fixtures:
      portalFixture:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.90,-0.90,0.90,0.90"
        mask:
        - FullTileMask
        layer:
        - WallLayer
        hard: false
  - type: TimedDespawn
    lifetime: 3.0
  - type: SpawnOnDespawn
    prototype: MobLavaLandAshDragonBOSS
  - type: PointLight
    radius: 10
    energy: 1.5
    color: "#f2511e"
  - type: EmitSoundOnSpawn
    sound:
      path: /Audio/Adventure/LavaLand/DragonSpawn.ogg

#драконий саркофаг
- type: entity
  id: DragonSarcophag
  parent: BaseStructure
  suffix: Спавн дракона LavaLand
  name: драконий саркофаг
  description: Запечатанный гроб неизвестного героя, правителя и бог знает кого ещё. Содержит в себе богатства Некрополиса.
  components:
  - type: InteractionOutline
  - type: Sprite
    noRot: true
    sprite: Adventure/Roles/LavaLand/mobs/BOSSES/dragon.rsi
    layers:
    - state: altar
    - state: altar_light
      shader: unshaded
  - type: Damageable
    damageContainer: StructuralInorganic
    damageModifierSet: Metallic
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 250
      behaviors:
      - !type:DoActsBehavior
        acts: ["Destruction"]
      - !type:SpawnEntitiesBehavior
        spawn:
          SpawnAshDragonSpawn: 
            min: 1
            max: 1
          HeadSkeleton:
            min: 1   
            max: 1
          MaterialBones1:
            min: 3 
            max: 6
          FoodMeatRotten:
            min: 2
            max: 4
          ClothingOuterArmorMagusred:
            min: 1
            max: 1
          GoldRing:
            min: 0
            max: 1
          GoldRingDiamond:
            min: 0
            max: 1
          GoldRingGem:
            min: 0
            max: 1
          FoodGoldenApple:
            min: 0
            max: 1
          IngotGold:
            min: 1
            max: 1
      - !type:PlaySoundBehavior
        sound:
          path: /Audio/Effects/break_stone.ogg
          params:
            volume: -6
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-1.49,-0.49,1.49,0.49" 
        density: 190
        mask:
        - MachineMask
        layer:
        - Impassable
  - type: PointLight
    radius: 4
    energy: 1.5
    color: "#ee5858"

- type: entity
  id: SpawnAshDragonSpawn
  categories: [ HideSpawnMenu ]
  components:
  - type: Sprite
  - type: TimedDespawn
    lifetime: 9
  - type: SpawnOnDespawn
    prototype: MobSpawnAshDragon
  - type: EmitSoundOnSpawn
    sound:
      path: /Audio/Adventure/LavaLand/DragonFly.ogg