- type: entity
  id: BaseMobLavaLand
  parent: BaseMobAsteroid
  abstract: true
  components:
  - type: Sprite
    sprite: Adventure/Roles/LavaLand/mobs/goliath.rsi
    layers:
    - map: [ "enum.DamageStateVisualLayers.Base" ]
      state: alive
    - map: [ "enum.DamageStateVisualLayers.BaseUnshaded" ]
      state: light_alive
      shader: unshaded
  - type: DamageStateVisuals
    states:
      Alive:
        Base: alive
        BaseUnshaded: light_alive
      Dead:
        Base: dead
        BaseUnshaded: light_dead
  - type: Flammable
    fireSpread: false
    canResistFire: false
    damage:
      types:
        Heat: 0.0
  - type: ZombieImmune
  - type: NpcFactionMember
    factions:
    - SimpleHostile
  - type: Tag
    tags:
    - CannotSuicide
  - type: NoSlip
  - type: Temperature
    heatDamageThreshold: 100273,15 
    specificHeat: 10000
  - type: ExplosionResistance
    damageCoefficient: 0.5

#Голиаф
- type: entity
  id: MobLavaLandGoliath
  parent: BaseMobLavaLand
  suffix: LavaLand
  name: магмавый голиаф
  description: Массивное чудовище, использующее свои длинные щупальца для ловли добычи. Не рекомендуется угрожать им ни при каких условиях.
  components:
  - type: Sprite
    sprite: Adventure/Roles/LavaLand/mobs/goliath.rsi
  - type: MovementSpeedModifier
    baseWalkSpeed : 3.00
    baseSprintSpeed : 3.00
  - type: MobThresholds
    thresholds:
      0: Alive
      200: Dead
  - type: MeleeWeapon
    soundHit:
      path: "/Audio/Weapons/smash.ogg"
    angle: 0
    attackRate: 0.75
    animation: WeaponArcPunch
    damage:
      types:
        Slash: 10
        Piercing: 10
  - type: HTN
    rootTask:
      task: GoliathCompound
    blackboard:
      VisionRadius: !type:Single
        6
      AggroVisionRadius: !type:Single
        10
  - type: NPCUseActionOnTarget
    actionId: ActionGoliathTentacle
  - type: Butcherable
    spawned:
    - id: FoodMeatGoliath
      amount: 3
    - id: MaterialMagmatiteFragment1
      amount: 3
  - type: Tag
    tags:
    - CannotSuicide
    - FootstepSound
  - type: PointLight
    radius: 2
    energy: 1.5
    color: "#f2511e"

