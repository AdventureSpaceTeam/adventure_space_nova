#лавовый краб
- type: entity
  id: MobLavaCrabLavaLand
  name: магматитовый краб
  suffix: LavaLand
  description: Такой красивый, такой опасный.
  parent: [ MobOreCrab, BaseMobLavaLand ]
  components:
  - type: Sprite
    sprite: Adventure/Roles/LavaLand/mobs/lavacrab.rsi
    layers:
    - map: [ "enum.DamageStateVisualLayers.Base" ]
      state: alive
    - map: [ "enum.DamageStateVisualLayers.BaseUnshaded" ]
      state: light_alive
      shader: unshaded
  - type: DamageStateVisuals
    states:
      Alive:
        Base: alive
        BaseUnshaded: light_alive
  - type: MobThresholds
    thresholds:
      0: Alive
      50: Dead
  - type: HTN
    rootTask:
      task: SimpleHostileCompound
  - type: MeleeWeapon
    hidden: true
    soundHit:
      path: /Audio/Weapons/Xeno/alien_claw_flesh3.ogg
    damage:
      types:
        Blunt: 5
  - type: MovementSpeedModifier
    baseWalkSpeed : 2
    baseSprintSpeed : 2.5
  - type: NpcFactionMember
    factions:
      - SimpleHostile
  - type: Damageable
    damageContainer: StructuralInorganic
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 50
      behaviors:
      - !type:PlaySoundBehavior
        sound:
          collection: GlassBreak
      - !type:SpawnEntitiesBehavior
        spawn:
          Coal1:
            min: 2
            max: 4
          MaterialMagmatiteFragment1:
            min: 0
            max: 1
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
      - !type:ExplodeBehavior
  - type: PointLight
    radius: 2
    energy: 1.5
    color: "#f2511e"
  - type: AmbientSound
    range: 10
    sound:
      path: /Audio/Adventure/LavaLand/Magma.ogg
  - type: ExplosionResistance
    damageCoefficient: 0.0
  - type: Explosive
    explosionType: Default
    totalIntensity: 5
    intensitySlope: 1
    maxIntensity: 3
    canCreateVacuum: false
    deleteAfterExplosion: false

