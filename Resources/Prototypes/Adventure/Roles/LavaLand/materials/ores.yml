#залежа драконьего камня
- type: entity
  id: RockDragonStone
  parent: BaseStructure
  suffix: LavaLand
  name: драконий камень
  description: Застывшая в лаве пламя дракона.
  components:
  - type: OreVein
    oreChance: 1.0
    currentOre: OreDragon
  - type: InteractionOutline
  - type: Sprite
    noRot: true
    sprite: Adventure/Roles/LavaLand/materials/dragon_stone.rsi
    state: d1
    layers:
    - state: d1
      map: [ "enum.DamageStateVisualLayers.Base" ]
  - type: RandomSprite
    available:
    - 0:
        d1: ""
    - 0:
        d2: ""
    - 0:
        d3: ""
    - 0:
        d4: ""
  - type: Damageable
    damageContainer: StructuralInorganic
    damageModifierSet: Rock
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 120
      behaviors:
      - !type:DoActsBehavior
        acts: ["Destruction"]
      - !type:PlaySoundBehavior
        sound:
          path: /Audio/Effects/break_stone.ogg
          params:
            volume: -6
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeCircle
          radius: 0.3
        density: 190
        mask:
        - MachineMask
        layer:
        - Impassable
  - type: PointLight
    radius: 2
    energy: 1.5
    color: "#ee5858"

- type: ore
  id: OreDragon
  oreEntity: OreDragon1
  minOreYield: 1
  maxOreYield: 2

