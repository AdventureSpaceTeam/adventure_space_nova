# госторолька солдат
- type: randomHumanoidSettings
  id: CLEABase
  randomizeName: false
  components:
    - type: MindShield
    - type: GhostRole
      name: Солдат ЦСС
      description: Солдат отряда Центральных Силовых Структур. Пора решать проблемы.
    - type: GhostTakeoverAvailable
    - type: Loadout
      prototypes: [ CLEAGearBase ]
    - type: RandomMetadata
      nameSegments:
      - FirstNamesSoldiers
      - LastNamesSoldiers
    - type: AntagImmune
    - type: TTS
      voice: officer_enclave

- type: entity
  id: RandomHumanoidSpawnerCLEABase
  name: Солдат ЦСС
  suffix: BASE
  components:
    - type: Sprite
      sprite: Adventure/Roles/SpecialForces/CLEA/other/CLEA_roles.rsi
      state: Solder
    - type: RandomMetadata
      nameSegments:
      - FirstNamesSoldiers
      - LastNamesSoldiers
    - type: RandomHumanoidSpawner
      settings: CLEABase
    - type: AntagImmune
