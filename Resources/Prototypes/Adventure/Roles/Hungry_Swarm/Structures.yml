#Слизь улья
- type: entity
  id: HungerSwarmWeb
  suffix: BORK (HungerSwarm)
  name: слизь улья жнецов
  description: Слизь, вырабатываемая жнецами для постройки улья.
  placement:
    mode: SnapgridCenter
    snap:
      - Wall
  components:
    - type: DamageContacts
      damage:
        groups:
          Brute: -0.5
          Burn: -0.5
          Airloss: -0.5
          Toxin: -0.5
          Genetic: -0.5
      ignoreWhitelist:
        tags:
        - CanPilot
        - CannotSuicide
        - VimPilot
    - type: MeleeSound
      soundGroups:
        Brute:
          path:
            "/Audio/Weapons/slash.ogg"
    - type: Sprite
      sprite: Adventure/Roles/Hungry_Swarm/other.rsi
      layers:
        - state: tile
          map: ["spiderWebLayer"]
      drawdepth: LowFloors
    - type: Appearance
    - type: Clickable
    - type: Transform
      anchored: true
    - type: Physics
    - type: Fixtures
      fixtures:
        fix1:
          hard: false
          density: 7
          shape:
            !type:PhysShapeAabb
            bounds: "-0.5,-0.5,0.5,0.5"
          layer:
          - MidImpassable
    - type: Damageable
      damageModifierSet: HungerSwarm
    - type: Destructible
      thresholds:
      - trigger:
          !type:DamageTrigger
          damage: 30
        behaviors:
        - !type:DoActsBehavior
          acts: [ "Destruction" ]
    - type: Temperature
      heatDamage:
        types:
          Heat: 10
      coldDamage: {}
      ColdDamageThreshold: 0
    - type: Flammable
      fireSpread: true
      cold:
        types: {}
      damage:
        types:
          Heat: 10
    - type: Reactive
      groups:
        Flammable: [Touch]
        Extinguish: [Touch]
    - type: SpeedModifierContacts
      walkSpeedModifier: 0.7
      sprintSpeedModifier: 0.7
      ignoreWhitelist:
        tags:
        - HungerSwarm
    - type: EmitSoundOnSpawn
      sound:
        path: /Audio/Adventure/Hungry_Swarm/insect_spawn.ogg
        params: 
          volume: -5

