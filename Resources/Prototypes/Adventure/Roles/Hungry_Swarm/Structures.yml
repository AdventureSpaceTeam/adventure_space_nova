#Дверь улья
- type: entity
  id: HungerSwarmDoor
  parent: BaseStructure
  name: проход улья жнецов
  suffix: BORK (HungerSwarm)
  description: Никто не знает, что вас ждёт за этим проходом.
  placement:
    mode: SnapgridCenter
  components:
  - type: InteractionOutline
  - type: Sprite
    sprite: Adventure/Roles/Hungry_Swarm/door.rsi
    layers:
    - state: closed
      map: ["enum.DoorVisualLayers.Base"]
    - state: closed_unlit
      map: ["enum.DoorVisualLayers.BaseUnlit"]
    - state: welded
      map: ["enum.WeldableLayers.BaseWelded"]
    - state: bolted_unlit
      map: ["enum.DoorVisualLayers.BaseBolted"]
    - state: emergency_unlit
      map: ["enum.DoorVisualLayers.BaseEmergencyAccess"]
    - state: panel_open
      map: ["enum.WiresVisualLayers.MaintenancePanel"]
  - type: AnimationPlayer
  - type: Physics
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.49,-0.49,0.49,0.49"
        density: 100
        mask:
        - FullTileMask
        layer:
        - WallLayer
  - type: DoorBolt
  - type: Door
    closeTimeTwo: 0.4
    openTimeTwo: 0.4
    crushDamage:
      types:
        Blunt: 50
    openSound:
      path: /Audio/Adventure/Hungry_Swarm/insect_door_opening.ogg
    closeSound:
      path: /Audio/Adventure/Hungry_Swarm/insect_door_closing.ogg
    denySound:
      path: /Audio/Adventure/Hungry_Swarm/insect_spawn.ogg
  - type: Airlock
    openUnlitVisible: true
  - type: NavMapDoor
  - type: AccessReader
    access: [["HungerSwarmAccess"]]
  - type: Appearance
  - type: WiresVisuals
  - type: ApcPowerReceiver
    powerLoad: 0
  - type: ExtensionCableReceiver
  - type: Electrified
    enabled: false
    usesApcPower: true
  - type: Airtight
  - type: Occluder
  - type: Damageable
    damageContainer: StructuralInorganic
    damageModifierSet: HungerSwarm
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 400
      behaviors:
      - !type:DoActsBehavior
        acts: ["Destruction"]
      - !type:PlaySoundBehavior
        sound:
          collection: WoodDestroy
  - type: Tag
    tags:
      - Airlock
      - EmagImmune

- type: entity
  categories: [ HideSpawnMenu ]
  parent: WallSpawnAsteroid
  id: HungerSwarmDoorSpawn
  components:
  - type: Sprite
    sprite: Adventure/Roles/Hungry_Swarm/other.rsi
    state: door_spawn
  - type: SpawnOnDespawn
    prototype: HungerSwarmDoor
  - type: TimedDespawn
    lifetime: 1
  - type: EmitSoundOnSpawn
    sound:
      path: /Audio/Adventure/Hungry_Swarm/insect_spawn.ogg