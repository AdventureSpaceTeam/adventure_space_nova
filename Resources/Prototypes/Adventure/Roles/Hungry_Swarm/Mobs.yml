- type: soundCollection
  id: LarvaRun
  files:
  - /Audio/Adventure/Hungry_Swarm/larva_run1.ogg
  - /Audio/Adventure/Hungry_Swarm/larva_run2.ogg

#яйца 
- type: entity
  id: InsectReaperEgg
  parent: BaseItem
  description: Там что-то швелится.
  name: яйцо жнеца
  suffix: BORK (HungerSwarm)
  components:
  - type: Item
    size: Huge
  - type: Damageable
    damageContainer: Biological
  - type: Sprite
    sprite: Adventure/Roles/Hungry_Swarm/other.rsi
    state: egg
  - type: Icon
    sprite: Adventure/Roles/Hungry_Swarm/other.rsi
    state: egg
  - type: Timer
  - type: TimedSpawner
    prototypes:
    - MobInsectLarva
    intervalSeconds: 120
    minimumEntitiesSpawned: 1
    maximumEntitiesSpawned: 1
  - type: TimedDespawn
    lifetime: 121
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 100
      behaviors:
      - !type:PlaySoundBehavior
        sound:
          collection: desecration
      - !type:SpillBehavior
        solution: food
      - !type:SpawnEntitiesBehavior
        spawn:
          MobInsectLarva:
            min: 1
            max: 1
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
  - type: DamageOnHighSpeedImpact
    minimumSpeed: 0.1
    damage:
      types:
        Blunt: 1

#жало
- type: entity
  id: BulletReaperSting
  name: жало жнеца
  parent: BaseBullet
  noSpawn: true
  components:
    - type: Sprite
      noRot: false
      sprite: Adventure/Roles/Hungry_Swarm/other.rsi
      layers:
        - state: sting
    - type: EmitSoundOnSpawn
      sound:
        path: /Audio/Adventure/Hungry_Swarm/insect_attack.ogg
    - type: Projectile
      impactEffect: BulletImpactEffectKinetic
      damage:
        types:
          Slash: 5
          Piercing: 5

- type: entity
  noSpawn: true
  id: ReaperGun
  components:
  - type: RechargeBasicEntityAmmo
    rechargeCooldown: 5
  - type: BasicEntityAmmoProvider
    proto: BulletReaperSting
    capacity: 1
    count: 1
  - type: Gun
    soundGunshot:
      path: /Audio/Adventure/Hungry_Swarm/insect_attack.ogg
    projectileSpeed: 10