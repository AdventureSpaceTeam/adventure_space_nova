- type: entity
  parent: [BaseSmallCore, BaseRNDCore]
  id: RnDSmallCore
  description: Ядро для малых шаттлов, которое могжет изготовить каждая космическая станция типа "14", при имении ресурсов.
  name: Малое ядро шаттла РнД.
  components:
  - type: EnergyCore
    damage:
      types:
        Heat: 0.05
    timeOfLife: 480
    secPerMoles: 7.5
    enablingLenght: 2.6
    baseSupply: 50000
  - type: PowerSupplier
    supplyRate: 50000
  - type: Sprite
    sprite: Adventure/Structures/Machines/EnergyCores/sprnd/sprnd_mini.rsi

