- type: gameMap
  id: AdventureRipper 
  mapName: 'Ripper Ship' 
  mapPath: /Maps/Adventure/Ripper.yml 
  minPlayers: 0 
  maxPlayers: 25 
  stations:
    ripper: 
      stationProto: StandardNanotrasenStation
      components:
        - type: StationNameSetup
          mapNameTemplate: '{0} "Потрошитель" {1}' 
          nameGenerator:
            !type:NanotrasenNameGenerator
            prefixCreator: 'BR' 
        - type: StationEmergencyShuttle
