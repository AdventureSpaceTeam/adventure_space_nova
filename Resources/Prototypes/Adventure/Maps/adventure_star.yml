- type: gameMap
  id: AdventureStar 
  mapName: 'Star' 
  mapPath: /Maps/Adventure/Star.yml 
  minPlayers: 0
  maxPlayers: 35 
  stations:
    star: 
      stationProto: StandardNanotrasenStation
      components:
        - type: StationNameSetup
          mapNameTemplate: '{0} "Star" {1}' 
          nameGenerator:
            !type:NanotrasenNameGenerator
            prefixCreator: 'VKS' 
        - type: StationEmergencyShuttle
          emergencyShuttlePath: /Maps/Shuttles/emergency_crimson.yml
        - type: StationJobs
          overflowJobs: 
            - Passenger
          availableJobs:
            # service
            HeadOfPersonnel: [ 1, 1 ] 
            Passenger: [ -1, -1 ]
            ServiceWorker: [ 2, 2 ]
            Bartender: [ 1, 1 ]
            Botanist: [ 2, 2 ]
            Chef: [ 2, 2 ]
            Janitor: [ 1, 1 ]
            Clown: [ 1, 1 ]
            Mime: [ 1, 1 ]
            Musician: [ 1, 1 ]
            # command
            Captain: [ 1, 1 ]
            IAA: [ 1, 1 ] # Corvax-IAA
            Blueshield: [ 1, 1 ]
            StationAi: [ 1, 1 ]
            # engineering
            ChiefEngineer: [ 1, 1 ]
            AtmosphericTechnician: [ 2, 2 ]
            StationEngineer: [ 3, 3 ]
            TechnicalAssistant: [ 2, 2 ]
            # medical
            ChiefMedicalOfficer: [ 1, 1 ]
            Paramedic: [ 1, 1 ]
            Chemist: [ 1, 1 ]
            MedicalDoctor: [ 3, 3 ]
            MedicalIntern: [ 2, 2 ]
            # science
            ResearchDirector: [ 1, 1 ]
            Scientist: [ 3, 3 ]
            ResearchAssistant: [ 2, 2 ]
            Borg: [ 4, 4 ] # Adventure
            # security
            HeadOfSecurity: [ 1, 1 ]
            Warden: [ 1, 1 ]
            SecurityOfficer: [ 3, 3 ]
            SecurityCadet: [ 2, 2 ]
            Detective: [ 1, 1 ]
            Brigmedic: [ 1, 1 ]
            # cargo
            Quartermaster: [ 1, 1 ]
            SalvageSpecialist: [ 3, 3 ]
            CargoTechnician: [ 2, 2 ]