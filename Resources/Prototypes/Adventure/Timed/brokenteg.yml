- type: entity
  id: TegCenterBroken
  name: thermo-electric generator
  description: A high efficiency generator that uses energy transfer between hot and cold gases to produce electricity.
  parent: BaseMachinePowered
  placement:
    mode: SnapgridCenter
  components:
    - type: Transform
      noRot: false
    - type: Sprite
      sprite: Structures/Power/Generation/teg.rsi
      layers:
        - state: teg
    - type: Anchorable
    - type: Pullable
    - type: Rotatable
    - type: Appearance


- type: entity
  id: TegCirculatorBroken
  name: circulator
  description: Passes gas through the thermo-electric generator to exchange heat. Has an inlet and outlet port.
  parent: BaseMachine
  placement:
    mode: SnapgridCenter
  components:
    - type: Transform
      noRot: false
    - type: Sprite
      sprite: Structures/Power/Generation/teg.rsi
      layers:
        - state: circ-0
          map: [ "enum.TegVisualLayers.CirculatorBase" ]
    - type: Appearance
    - type: Tag
      tags:
        - Unstackable
    - type: Rotatable
    - type: Anchorable
    - type: Pullable
