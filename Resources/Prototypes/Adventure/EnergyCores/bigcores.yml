  description: Ядро для больших шаттлов, создающиеся на передовых производствах НаноТрейзен. Сложнее в исполнении, чем ядра РнД, используют при работе БС энергию.
  name: Большое ядро шаттла НаноТрейзен.
  components:
  - type: EnergyCore
    damage:
      types:
        Heat: 0.1
    timeOfLife: 600
    secPerMoles: 10
    enablingLenght: 7.7
    baseSupply: 240000
  - type: PowerSupplier
    supplyRate: 240000
  - type: Sprite
    sprite: Adventure/EnergyCores/spblue/spblue_big.rsi
  - type: Construction
    graph: EnergyCoreBigNT
