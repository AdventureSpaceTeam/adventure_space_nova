- type: entity
  parent: BaseShuttleCore
  id: BaseBigCore
  abstract: true
  components:
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeCircle
          radius: 2
        density: 80
        mask:
          - FullTileMask
        layer:
          - FullTileLayer

- type: entity
  parent: [BaseBigCore, BaseRNDCore]
  id: RnDBigCore
  description: Ядро для больших шаттлов, которое могжет изготовить каждая космическая станция типа "14", при имении ресурсов.
  name: Большое ядро шаттла РнД.
  components:
  - type: EnergyCore
    damage:
      types:
        Heat: 0.125
    timeOfLife: 480
    secPerMoles: 7.5
    enablingLenght: 2.6
    baseSupply: 220000
  - type: PowerSupplier
    supplyRate: 220000
  - type: Sprite
    sprite: Adventure/EnergyCores/sprnd/sprnd_big.rsi

- type: entity
  parent: [BaseBigCore, BaseNTCore]
