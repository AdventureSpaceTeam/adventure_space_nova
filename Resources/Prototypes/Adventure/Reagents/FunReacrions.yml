# монстры плоти
- type: entity
  parent: MobFleshJared
  id: MobFleshJaredHomunculus
  name: гомункул
  description: Кусок мяса из пробирки.
  components:
  - type: TTS 
    voice: ziggs
  - type: MeleeWeapon
    soundHit:
        path: /Audio/Weapons/Xeno/alien_claw_flesh3.ogg
    angle: 0
    animation: WeaponArcClaw
    damage:
      types:
        Slash: 2
  - type: Sprite
    drawdepth: Mobs
    sprite: Adventure/Roles/Homunculus.rsi
    layers:
    - map: [ "enum.DamageStateVisualLayers.Base" ]
      state: Homunculus
  - type: DamageStateVisuals
    states:
      Alive:
        Base: Homunculus
      Critical:
        Base: dead
      Dead:
        Base: dead
  - type: HTN
    rootTask:
      task: KillerTomatoCompound
  - type: NPCImprintingOnSpawnBehaviour
    whitelist:
      components:
      - HumanoidAppearance
  - type: GhostRole
    makeSentient: true
    allowSpeech: true
    name: гомункул
    description: Кусок мяса из пробирки.
    rules: ghost-role-information-familiar-rules
    raffle:
      settings: short
  - type: GhostTakeoverAvailable

- type: reaction
  id: HomunculusSpawnReactions
  minTemp: 390
  quantized: true
  reactants:
    Ammonia:
      amount: 10
    Blood:
      amount: 20
    UnstableMutagen:
      amount: 20
  effects:
  - !type:CreateGas
    gas: Ammonia
  - !type:CreateEntityReactionEffect
    entity: MobFleshJaredHomunculus

- type: reaction
  id: FleshKudzuSpawnReactions
  minTemp: 390
  quantized: true
  reactants:
    Ammonia:
      amount: 15
    Blood:
      amount: 25
    UnstableMutagen:
      amount: 25
  effects:
  - !type:CreateGas
    gas: Ammonia
  - !type:CreateEntityReactionEffect
    entity: FleshKudzu

