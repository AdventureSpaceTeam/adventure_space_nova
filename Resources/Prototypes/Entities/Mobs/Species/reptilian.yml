          32:
            sprite: Mobs/Species/Human/displacement.rsi
            state: jumpsuit-female
#Adventure-Slots-end
      head:
        sizeMaps:
          32:
            sprite: Mobs/Species/Reptilian/displacement.rsi
            state: head
      mask:
        sizeMaps:
          32:
            sprite: Mobs/Species/Reptilian/displacement.rsi
            state: mask
    displacements:
      head:
        sizeMaps:
          32:
            sprite: Mobs/Species/Reptilian/displacement.rsi
            state: head
      mask:
        sizeMaps:
          32:
            sprite: Mobs/Species/Reptilian/displacement.rsi
            state: mask

