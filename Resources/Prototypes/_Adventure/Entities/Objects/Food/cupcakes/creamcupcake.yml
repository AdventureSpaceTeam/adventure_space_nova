- type: entity
  name: кремовый кекс
  parent: FoodBakedMuffin
  id: FoodBakedCreamCupcake
  description: Вкусный и пышный кекс с кремом.
  components:
  - type: FlavorProfile
    flavors:
      - sweet
      - creamy
  - type: Sprite
    sprite: _Adventure/Objects/Food/muffins.rsi
    state: muffin-cream
  - type: SolutionContainerManager
    solutions:
      food:
        maxVol: 12
        reagents:
        - ReagentId: Nutriment
          Quantity: 6
        - ReagentId: Vitamin
          Quantity: 2
        - ReagentId: Sugar
          Quantity: 2
  - type: Tag
    tags:
    - Cupcake

- type: microwaveMealRecipe
  id: RecipeCupcakeCream
  name: рецепт кремового кекса
  result: FoodBakedCreamCupcake
  time: 10
  group: Dessert
  solids:
    FoodPlateMuffinTin: 1
    FoodDoughSlice: 1
  reagents:
    Sugar: 5
    Cream: 5
