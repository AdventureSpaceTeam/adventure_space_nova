- type: entity
  parent: BaseItem
  id: GasAnalyzerCartridge
  name: gas analyzer cartridge
  description: An environmental maintenance program that reports current gas levels.
  components:
    - type: Sprite
      sprite: _Adventure/Objects/Devices/cartridge.rsi
      state: cart-atmo
    - type: Icon
      sprite: _Adventure/Objects/Devices/cartridge.rsi
      state: cart-atmo
    - type: Cartridge
      programName: gas-analyzer-program-name
      icon:
        sprite: _Adventure/Objects/Specific/Atmos/gasanalyzer.rsi
        state: icon
    - type: GasAnalyzerCartridge

- type: entity
  parent: BaseItem
  id: PlantAnalyzerCartridge
  name: plant analyzer cartridge
  description: A program that provides tools for vegetation diagnostics.
  components:
    - type: Sprite
      sprite: _Adventure/Objects/Devices/cartridge.rsi
      state: cart-agro
    - type: Icon
      sprite: _Adventure/Objects/Devices/cartridge.rsi
      state: cart-agro
    - type: Cartridge
      programName: plant-analyzer-program-name
      icon:
        sprite: _Adventure/Objects/Devices/plant_analyzer.rsi
        state: icon
    - type: AgroScanCartridge

- type: entity
  parent: BaseItem
  id: NanoChatCartridge
  name: NanoChat cartridge
  description: Lets you message other people!
  components:
  - type: Sprite
    sprite: Objects/Devices/cartridge.rsi
    state: cart-y
  - type: UIFragment
    ui: !type:NanoChatUi
  - type: NanoChatCartridge
  - type: Cartridge
    programName: nano-chat-program-name
    icon:
      sprite: _Adventure/Misc/program_icons.rsi
      state: nanochat
  - type: ActiveRadio
    channels:
    - Common

- type: nameIdentifierGroup
  id: NanoChat
  minValue: 1000
  maxValue: 9999
