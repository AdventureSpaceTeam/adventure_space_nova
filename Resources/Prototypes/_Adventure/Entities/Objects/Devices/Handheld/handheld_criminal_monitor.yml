- type: entity
  name: портативный криминальный монитор
  categories: [ DoNotMap ]
  parent: BaseHandheldComputer
  id: HandheldCriminalMonitor
  description: Ручной криминальный монитор, отображающий криминальные записи станции.
  suffix: AdvMonitors
  components:
  - type: Item
    heldPrefix: monitor
  - type: Sprite
    sprite: _Adventure/Objects/Specific/Security/handheldcriminalmonitor.rsi
    state: monitor
  - type: ActivatableUI
    key: enum.CriminalRecordsConsoleKey.Key
  - type: UserInterface
    interfaces:
      enum.CriminalRecordsConsoleKey.Key:
        type: CriminalRecordsConsoleBoundUserInterface
  - type: CriminalRecordsConsole
  - type: StaticPrice
    price: 500
  - type: Tag
    tags:
    - HighRiskItem
  - type: AccessReader
    access: [["Security"]]
  - type: StealTarget
    stealGroup: HandheldCriminalMonitor

- type: entity
  id: HandheldCriminalMonitorEmpty
  parent: HandheldCriminalMonitor
  suffix: Empty, AdvMonitors
  components:
  - type: ItemSlots
    slots:
      cell_slot:
        name: power-cell-slot-component-slot-name-default

- type: stealTargetGroup
  id: HandheldCriminalMonitor
  name: steal-target-groups-handheld-criminal-monitor
  sprite:
    sprite: _Adventure/Objects/Specific/Security/handheldcriminalmonitor.rsi
    state: icon

- type: entity
  parent: BaseThiefStealObjective
  id: HoSHandheldCriminalMonitorStealObjective
  components:
  - type: StealCondition
    stealGroup: HandheldCriminalMonitor
  - type: Objective
    difficulty: 1.2
