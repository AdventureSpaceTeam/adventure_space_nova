- type: entity
  name: стан-винтовка Немезида
  parent: [BaseItem, BaseSecurityContraband]
  description: Тяжелая габаритная снайперская винтовка, которая стреляет нелетальными оглушающими зарядами. Используй ее чтобы навести порядок в хаосе, не наоборот.
  id: WeaponNemesis
  components:
  - type: Sprite
    sprite: _Adventure/Objects/Weapons/nemesis.rsi
    layers:
    - state: base
      map: ["enum.GunVisualLayers.Base"]
    - state: mag-unshaded-3
      map: ["enum.GunVisualLayers.MagUnshaded"]
      shader: unshaded
  - type: Clothing
    sprite: _Adventure/Objects/Weapons/nemesis.rsi
    quickEquip: false
    slots:
    - Back
    - suitStorage
  - type: Item
    size: Huge
    shape:
    - 0,0,2,1
  - type: AmmoCounter
  - type: Wieldable
  - type: GunRequiresWield
  - type: Appearance
  - type: MagazineVisuals
    magState: mag
    steps: 4
    zeroVisible: true
  - type: Gun
    fireRate: 0.4
    projectileSpeed: 60
    selectedMode: SemiAuto
    availableModes:
    - SemiAuto
    soundGunshot:
      path: /Audio/Weapons/Guns/Gunshots/laser3.ogg
  - type: ProjectileBatteryAmmoProvider
    proto: BulletNemesis
    fireCost: 333.33
  - type: Battery
    maxCharge: 1000
    startingCharge: 1000
  - type: SpeedModifiedOnWield
    walkModifier: 0.5
    sprintModifier: 0.5
  - type: CursorOffsetRequiresWield
  - type: EyeCursorOffset
    maxOffset: 3
    pvsIncrease: 0.3
  - type: StaticPrice
    price: 2500
  - type: PacifismAllowedGun

- type: entity
  name : выстрел Немезиды
  id: BulletNemesis
  parent: BulletDisabler
  categories: [ HideSpawnMenu ]
  components:
  - type: StaminaDamageOnCollide
    damage: 110
