- type: entity
  id: CloneFactory
  parent: BaseMachinePowered
  name: Фабрика клонов
  description: Индустриальное сооружение, предназначенное для обработки ДНК и производства клонов.
  components:
  - type: ApcPowerReceiver
    powerLoad: 1500
  - type: Appearance
  - type: WiresVisuals
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 1000
      behaviors:
      - !type:SpawnEntitiesBehavior
        spawn:
          SheetSteel1:
            min: 1
            max: 3
      - !type:PlaySoundBehavior
        sound:
          collection: MetalSlam
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.9,-0.5,0.9,1"
        density: 50
        mask:
        - LargeMobMask
        layer:
        - WallLayer
  - type: ActivatableUI
    key: enum.LatheUiKey.Key
  - type: MaterialStorage
    key: enum.LatheUiKey.Key
  - type: ActivatableUIRequiresPower
  - type: UserInterface
    interfaces:
      enum.LatheUiKey.Key:
        type: LatheBoundUserInterface
      enum.ResearchClientUiKey.Key:
        type: ResearchClientBoundUserInterface
  - type: Transform
    anchored: true
    noRot: true
  - type: Pullable
  - type: Sprite
    sprite: _Adventure/Structures/Machines/Clone_Factory.rsi
    snapCardinals: true
    layers:
    - state: icon
      map: ["enum.LatheVisualLayers.IsRunning"]
  - type: Lathe
    producingSound: /Audio/_Adventure/Machines/CloneBuilding.ogg
    idleState: icon
    runningState: building
    staticPacks:
      - CloneFactory
