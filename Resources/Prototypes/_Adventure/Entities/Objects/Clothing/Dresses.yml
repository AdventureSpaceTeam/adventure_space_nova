# роскошное белое платье
- type: entity
  parent: ClothingUniformBase
  id: ClothingLuxDressWhite
  name: роскошное белое платье
  suffix: BORK, AdvClothing
  description: Оно точно вас не полнит.
  components:
  - type: Sprite
    sprite: _Adventure/Objects/Clothing/dresses.rsi
    layers:
    - state: LUX-icon
  - type: Clothing
    sprite: _Adventure/Objects/Clothing/dresses.rsi
    clothingVisuals:
      jumpsuit:
      - state: LUX-equipped-INNERCLOTHING

