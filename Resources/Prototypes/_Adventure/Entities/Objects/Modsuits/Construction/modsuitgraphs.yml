- type: constructionGraph #START
  id: ModsuitConstructed
  start: start
  graph:
  - node: start
    edges:
    - to: modsuitconstructed
      steps:
      - component: PowerCell
        name: батарейку
        doAfter: 1
        store: battery-container
        icon:
          sprite: Objects/Power/power_cells.rsi
          state: small

      - tool: Screwing
        doAfter: 2
        completed:
        - !type:VisualizerDataInt
          key: "enum.MechAssemblyVisuals.State"
          data: 1

      - tag: ModsuitHelmet
        name: шлем РИГ-а
        doAfter: 1
        completed:
        - !type:VisualizerDataInt
          key: "enum.MechAssemblyVisuals.State"
          data: 2

      - tag: ModsuitChestplate
        name: нагрудник РИГ-а
        doAfter: 2
        completed:
        - !type:VisualizerDataInt
          key: "enum.MechAssemblyVisuals.State"
          data: 3

      - tag: ModsuitGauntlets
        name: рукавицы РИГ-а
        doAfter: 2
        completed:
        - !type:VisualizerDataInt
          key: "enum.MechAssemblyVisuals.State"
          data: 4

      - tag: ModsuitBoots
        name: ботинки РИГ-а
        doAfter: 2
        completed:
        - !type:VisualizerDataInt
          key: "enum.MechAssemblyVisuals.State"
          data: 5

      - tool: Anchoring
        doAfter: 2
        completed:
        - !type:VisualizerDataInt
          key: "enum.MechAssemblyVisuals.State"
          data: 6

      - tool: Screwing
        doAfter: 2
        completed:
        - !type:VisualizerDataInt
          key: "enum.MechAssemblyVisuals.State"
          data: 7

  - node: modsuitconstructed
    actions:
    - !type:BuildMech
      mechPrototype: ControlModsuitConstructingEnd

