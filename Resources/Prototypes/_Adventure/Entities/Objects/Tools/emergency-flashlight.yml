- type: entity
  name: аварийный фонарик
  parent: FlashlightLantern
  id: FlashlightEmergency
  description: Компактный фонарик, хоть и не очень мощный, зато часто под рукой и легко помещается в рюкзак.
  components:
  - type: ItemSlots
    slots:
      cell_slot:
        name: power-cell-slot-component-slot-name-default
        startingItem: PowerCellSmall
  - type: HandheldLight
    addPrefix: false
    wattage: 0.3
  - type: ToggleableVisuals
    inhandVisuals:
      left:
      - state: inhand-left-light
        shader: unshaded
      right:
      - state: inhand-right-light
        shader: unshaded
  - type: Sprite
    sprite: _Adventure/Objects/Devices/emergency_flashlight.rsi
    layers:
      - state: flashlight
      - state: flashlight-overlay
        shader: unshaded
        visible: false
        map: [ "light" ]
  - type: MeleeWeapon
    wideAnimationRotation: 90
    damage:
      types:
        Blunt: 4
    soundHit:
      collection: MetalThud
  - type: Item
    sprite: _Adventure/Objects/Devices/emergency_flashlight.rsi
    size: Tiny
  - type: PointLight
    enabled: false
    radius: 4
  - type: Clothing
    sprite: _Adventure/Objects/Devices/emergency_flashlight.rsi
    quickEquip: false
    slots:
      - Belt
      - ears
      - HEAD
