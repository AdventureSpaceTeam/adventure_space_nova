- type: entity
  parent: BaseRock
  name: заснеженный валун
  description: Тяжёлый и холодный как действительно тяжёлая и холодная вещь.
  id: FloraSnowRockSolid
  components:
  - type: Sprite
    sprite: _Adventure/Structures/Tree/SnowStone.rsi
    layers:
    - state: stone1
      map: ["random"]
  - type: RandomSprite
    available:
    - random:
        stone1: ""
        stone2: ""
        stone3: ""

- type: entity
  id: WallRockBasaltSnow
  name: заснеженный базальт
  description: Покрытая снегом сказал.
  parent: WallRock
  components:
  - type: Icon
    sprite: Structures/Walls/rock.rsi
    state: snow_rock_wall
  - type: Sprite
    sprite: Structures/Walls/rock.rsi
    layers:
    - state: snow_rock_wall
    - map: [ "enum.EdgeLayer.South" ]
      state: rock_wall_south
    - map: [ "enum.EdgeLayer.East" ]
      state: rock_wall_east
    - map: [ "enum.EdgeLayer.North" ]
      state: rock_wall_north
    - map: [ "enum.EdgeLayer.West" ]
      state: rock_wall_west
