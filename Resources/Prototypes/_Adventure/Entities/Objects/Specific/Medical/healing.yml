- type: entity
  name: пакет с кровью насекомых
  description: Содержит кровь насекомых, помогает молям и прочим насекомым при недостатке крови.
  parent: BaseHealingItem
  id: Insectpack
  suffix: Full
  components:
  - type: Item
    heldPrefix: bloodpack
  - type: Tag
    tags:
    - Bloodpack
  - type: Sprite
    state: bloodpack
  - type: Healing
    damageContainers:
      - Moth
      - Insect
    damage:
      types:
        Bloodloss: -0.5 #lowers bloodloss damage
    modifyBloodLevel: 15 #restores about 5% blood per use on standard humanoids.
    healingBeginSound:
      path: "/Audio/Items/Medical/brutepack_begin.ogg"
      params:
        volume: 1.0
        variation: 0.125
    healingEndSound:
      path: "/Audio/Items/Medical/brutepack_end.ogg"
      params:
        volume: 1.0
        variation: 0.125
  - type: Stack
    stackType: InsectBloodPack
    count: 10
  - type: StackPrice
    price: 10

