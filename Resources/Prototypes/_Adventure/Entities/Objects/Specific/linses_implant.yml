- type: entity
  id: CyanLinsesImplanter
  name: имплантер голубых линз
  description: Имплантер даёт пользователю специальные линзы голубого цвета.
  suffix: Adv
  parent: BaseImplantOnlyImplanter
  components:
    - type: Implanter
      implant: CyanLinsesImplant

- type: entity
  suffix: Adv
  parent: BaseSubdermalImplant
  id: CyanLinsesImplant
  name: имплантер
  description: Имплантер даёт пользователю специальные линзы голубого цвета.
  categories: [ HideSpawnMenu ]
  components:
    - type: SubdermalImplant
      implantAction: ActionToggleLinsesCyan
      permanent: true
    - type: ToggleableClothing
      clothingPrototype: ClothingCyanLinses
      slot: eyes
    - type: ContainerContainer
      containers:
        toggleable-clothing: !type:ContainerSlot {}
    - type: TriggerOnActivateImplant

- type: entity
  id: ActionToggleLinsesCyan
  name: активировать линзы
  description: Активирует линзы.
  categories: [ HideSpawnMenu ]
  components:
  - type: Action
    useDelay: 1 # equip noise spam.
    itemIconStyle: BigAction
    priority: -20
    icon:
      sprite: _Adventure/Objects/Clothing/Eyes/linses/cyan_linses.rsi
      state: icon
  - type: InstantAction
    event: !type:ToggleClothingEvent

