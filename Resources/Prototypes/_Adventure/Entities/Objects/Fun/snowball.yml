- type: entity
  id: SnowBall
  name: снежок
  description: Маленький комочек снега для бросания в лицо.
  parent: BaseItem
  components:
  - type: Sprite
    sprite: _Adventure/Objects/Fun/snowball.rsi
    layers:
      - state: icon
  - type: Damageable
    damageContainer: Inorganic
  - type: DamageOnLand
    damage:
      types:
        Blunt: 5
  - type: Item
    size: Tiny
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 1
      behaviors:
      - !type:PlaySoundBehavior
        sound:
          collection: FootstepSnow
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
  - type: DamageOnHighSpeedImpact
    minimumSpeed: 0.1
    damage:
      types:
        Blunt: 0.1
  - type: StaminaDamageOnCollide
    damage: 10