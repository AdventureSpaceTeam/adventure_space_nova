# base
- type: entity
  parent: BaseItem
  id: BaseFlowerBouquet
  abstract: true
  components:
  - type: Construction
    node: bouquet
  - type: MeleeWeapon
    soundHit:
      collection: Punch
    damage:
      types:
        Blunt: 1
  - type: Tag
    tags:
    - Bouquet

# EngBouquet
- type: entity
  parent: BaseFlowerBouquet
  id: EngBouquet
  name: букет инженерных тюльпанов
  suffix: AdvFun
  components:
  - type: Construction
    graph: EngTulipBouquet
  - type: Sprite
    sprite: _Adventure/Objects/Fun/Bouquets/eng_bouquet.rsi
    state: icon
  - type: Item
    sprite: _Adventure/Objects/Fun/Bouquets/eng_bouquet.rsi

- type: construction
  name: букет инженерных тюльпанов
  id: EngTulipBouquet
  graph: EngTulipBouquet
  startNode: start
  targetNode: bouquet
  category: construction-category-misc
  objectType: Item
  icon:
    sprite: _Adventure/Objects/Fun/Bouquets/eng_bouquet.rsi
    state: icon

- type: constructionGraph
  id: EngTulipBouquet
  start: start
  graph:
  - node: start
    edges:
    - to: bouquet
      steps:
      - tag: Paper
        icon:
          sprite: Objects/Misc/bureaucracy.rsi
          state: paper
        name: paper
      - material: Cable
        amount: 5
      - tag: Handcuffs
        icon:
          sprite: Objects/Misc/cablecuffs.rsi
          state: cuff
          color: red
        name: cuffs
        doAfter: 10
  - node: bouquet
    entity: EngBouquet

