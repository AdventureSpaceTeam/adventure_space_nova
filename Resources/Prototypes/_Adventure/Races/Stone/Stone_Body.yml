    damageContainer: Inorganic
    damageModifierSet: Stone
  - type: BodyPart
  - type: ContainerContainer
    containers:
      bodypart: !type:Container
        ents: []
  - type: StaticPrice
    price: 500
  - type: Tag
    tags:
      - Trash
  - type: Sprite
    sprite: _Adventure/Races/Stone/Species/parts.rsi
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 50
      behaviors:
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
    - trigger:
