- type: entity
  id: SpawnOreRandomStone
  parent: MarkerBase
  components:
  - type: RandomSpawner
    prototypes:
      - GoldOre1
      - UraniumOre1
      - DiamondOre1
      - SteelOre1
      - SilverOre1
      - SpaceQuartz1

#Мозг
- type: entity
  id: StoneBrain
  name: камень души
  parent: BaseItem
  components:
  - type: Damageable
    damageContainer: Inorganic
    damageModifierSet: Stone
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 50
      behaviors:
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
    - trigger:
        !type:DamageTrigger
        damage: 25
      behaviors:
      - !type:SpawnEntitiesBehavior
        spawn:
          SpawnOreRandomStone:
            min: 1
            max: 3
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
      - !type:PlaySoundBehavior
        sound:
          path: /Audio/Effects/break_stone.ogg
          params:
            volume: -6
  - type: Sprite
    sprite: _Adventure/Races/Stone/organs.rsi
    layers:
    - state: brain
  - type: Organ
  - type: Brain
  - type: Input
    context: "ghost"
  - type: InputMover
  - type: Examiner
  - type: BlockMovement

#Тело
- type: body
  name: "Stone"
  id: Stone
  root: torso
  slots:
    head:
      part: HeadStone
      connections:
      - torso
    torso:
      part: TorsoStone
      connections:
      - right arm
      - left arm
      - right leg
      - left leg
      organs:
        brain: StoneBrain
    right arm:
      part: RightArmStone
      connections:
      - right hand
    left arm:
      part: LeftArmStone
      connections:
      - left hand
    right hand:
      part: RightHandStone
    left hand:
      part: LeftHandStone
    right leg:
      part: RightLegStone
    left leg:
      part: LeftLegStone

