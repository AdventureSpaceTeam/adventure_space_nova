  exclaimSound:
    path: /Audio/_Adventure/Voice/Stone/Speach3.ogg

#Смерть
- type: emote
  id: StoneDeathgasp
  name: chat-emote-name-deathgasp
  icon: Interface/Emotes/deathgasp.png
  chatMessages: ["замирает и осыпается, его тело совершенно неподвижно"]
  whitelist:
    requireAll: true
    components:
    - MobState
    - FlashImmunity
    - ZombieImmune

#эмоции
- type: emoteSounds
  id: StoneEmote
  params:
    variation: 0.125
  sounds:
    Laugh:
      collection: StoneLaughCollection
    Scream:
      collection: StoneScreamCollection
    StoneDeathgasp:
      collection: StoneDeadCollection

- type: emoteSounds
  id: StoneBodyEmotes
  sounds:
    Scratch:
      collection: StoneDeadCollection
    Crunch:
      path: /Audio/_Adventure/Voice/Stone/crunch.ogg
    Facepalm:
      collection: StoneDeadCollection
    Clap:
      collection: Claps
    ClapSingle:
      collection: ClapSingle
    Snap:
      collection: Snaps
      params:
        volume: -6
    Salute:
      collection: Salutes
