#Тело серпентида
- type: body
  name: "Серпентид"
  id: InsectSerpentide
  root: torso
  slots:
    head:
      part: HeadInsect
      connections:
      - torso
      organs:
        brain: OrganInsectiBrain
        eyes: OrganInsectEyes
    torso:
      part: TorsoSnake
      connections:
      - right arm
      - left arm
      organs:
        heart: OrganInsectHeart
        lungs: OrganInsectLungs
        stomach: OrganInsectStomach
    right arm:
      part: RightArmInsect
      connections:
      - right hand
    left arm:
      part: LeftArmInsect
      connections:
      - left hand
    right hand:
      part: RightHandInsect
    left hand:
      part: LeftHandInsect

- type: entity
  id: PartInsect
  parent: [BaseItem, BasePart]
  name: "Часть тела серпентида"
  abstract: true
  components:
  - type: Sprite
    sprite: _Adventure/Races/Insect/Species/parts.rsi
  - type: Extractable
    juiceSolution:
      reagents:
      - ReagentId: InsectBlood
        Quantity: 10

- type: entity
  id: TorsoInsect
  name: "Туловище серпентида"
  parent: [PartInsect, BaseTorso]
  components:
  - type: Sprite
    sprite: _Adventure/Races/Insect/Species/parts.rsi
    state: "torso_m"
  - type: Extractable
    juiceSolution:
      reagents:
      - ReagentId: InsectBlood
        Quantity: 20

- type: entity
  id: HeadInsect
  name: "Голова серпентида"
  parent: [PartInsect, BaseHead]
  components:
