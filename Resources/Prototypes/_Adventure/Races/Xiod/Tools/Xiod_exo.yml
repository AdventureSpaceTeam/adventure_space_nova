#Базовый
- type: entity
  parent: [Clothing, GeigerCounterClothing, AllowSuitStorageClothing, PowerCellSlotSmallItem, BaseToggleClothing]
  id: ClothingOuterExoBase
  abstract: true
  name: экзоскелет ксиодов
  description: Стандартная модель экзоскелета для ксиодов.
  components:
  - type: Clothing
    sprite: _Adventure/Objects/Xiod_exo/basic/suit.rsi
    equipSound: /Audio/Items/drill_use.ogg
    unequipSound: /Audio/Items/drill_use.ogg
    equipDelay: 10
    unequipDelay: 10
    slots:
    - exo
  - type: Sprite
    sprite: _Adventure/Objects/Xiod_exo/basic/suit.rsi
    layers:
    - state: icon
      map: [ "enum.ToggleableVisuals.Layer" ]
  - type: ExplosionResistance
    damageCoefficient: 0.8
  - type: DamageOnInteractProtection
    damageProtection:
      flatReductions:
        Heat: 10
    slots: EXO
  - type: TemperatureProtection
    heatingCoefficient: 0.01
    coolingCoefficient: 0.01
  - type: Item
    size: Ginormous
  - type: Armor
    modifiers:
      coefficients:
        Blunt: 0.5
        Slash: 0.5
        Piercing: 0.5
        Heat: 0.7
        Cold: 0.7
  - type: ToggleableClothing
    clothingPrototype: ClothingHeadHelmetExoBase
    requiredSlot:
    - exo
    slot: head
  - type: GroupExamine
  - type: ProtectedFromStepTriggers
    slots: WITHOUT_POCKET
  - type: Storage
    grid:
    - 0,0,5,1
    maxItemSize: Small
    storageInsertSound:
      path: /Audio/_Adventure/Modsuits/ballout.ogg
  - type: ContainerContainer
    containers:
      toggleable-clothing: !type:ContainerSlot {}
      cell_slot: !type:ContainerSlot 
      storagebase: !type:Container
        ents: []
  - type: UserInterface
    interfaces:
      enum.StorageUiKey.Key:
        type: StorageBoundUserInterface
  - type: UseDelay
    delay: 0.5
  - type: ToggleClothing
    action: ActionToggleExoAct
  - type: ComponentToggler
    components:
    - type: NoSlip
  - type: ItemTogglePrefix
    prefixOn: on
  - type: ToggleClothingPrefix
    prefixOn: on
  - type: ClothingSpeedModifier
    walkModifier: 2.1
    sprintModifier: 2.1
    standing: true
  - type: PowerCellDraw
    drawRate: 0.6
  - type: ToggleCellDraw
  - type: ItemSlots
    slots:
      cell_slot:
        name: power-cell-slot-component-slot-name-default
  - type: Appearance
  - type: GenericVisualizer
    visuals:
      enum.ToggleableVisuals.Enabled:
        enum.ToggleableVisuals.Layer:
          True: {state: icon-on}
          False: {state: icon}
  - type: ExtraHandsEquipment
    hands:
      extra_hand_1:
        location: Right
      extra_hand_2:
        location: Left
  - type: FootstepModifier
    footstepSoundCollection:
      collection: SynthStepCollection
      params:
        volume: -1

