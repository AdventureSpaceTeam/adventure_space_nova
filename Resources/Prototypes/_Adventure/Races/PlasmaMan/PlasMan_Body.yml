- type: metabolizerType
  id: PlasMan
  name: Плазмалюд

- type: alert
  id: LowPlasma
  category: Breathing
  icons:
    - sprite: /Textures/Interface/Alerts/breathing.rsi
      state: not_enough_plasma
  name: alerts-low-plasma-name
  description: alerts-low-plasma-desc

- type: entity
  id: OrganPlasManBrain
  parent: OrganHumanBrain
  name: мозг плазмалюда
  description: Это просто мозг, но из плазмы.
  components:
  - type: Sprite
    sprite: _Adventure/Races/PlasmaMan/Species/Organs.rsi
    state: brain
  - type: SolutionContainerManager
    solutions:
      organ:
        reagents:
        - ReagentId: Plasma
          Quantity: 10
      food:
        maxVol: 5
        reagents:
        - ReagentId: Plasma
          Quantity: 5
  - type: Item
    size: Small
    heldPrefix: brain

- type: entity
  id: OrganPlasManLungs
  parent: OrganHumanLungs
  name: плазменный мешок
  description: Большой полупрозрачный мешок, наполненный газообразной плазмой.
  components:
  - type: Sprite
    sprite: _Adventure/Races/PlasmaMan/Species/Organs.rsi
    layers:
      - state: lung-l
      - state: lung-r
  - type: Metabolizer
    metabolizerTypes: [ PlasMan ]
  - type: Lung
    alert: LowPlasma
  - type: Item
    size: Small
    heldPrefix: lungs
  - type: SolutionContainerManager
    solutions:
      organ:
        reagents:
        - ReagentId: Plasma
          Quantity: 10
      Lung:
        maxVol: 100.0
        canReact: false
      food:
        maxVol: 5
        reagents:
        - ReagentId: Plasma
          Quantity: 5

#Тело Плазмамена
- type: body
  name: "Плазмалюд"
  id: PlasMan
  root: torso
  slots:
    head:
      part: HeadPlasMan
      connections:
      - torso
      organs:
        brain: OrganPlasManBrain
    torso:
      part: TorsoPlasMan
      connections:
      - right arm
      - left arm
      - right leg
      - left leg
      organs:
        lungs: OrganPlasManLungs
    right arm:
      part: RightArmPlasMan
      connections:
      - right hand
    left arm:
      part: LeftArmPlasMan
      connections:
      - left hand
    right hand:
      part: RightHandPlasMan
    left hand:
      part: LeftHandPlasMan
    right leg:
      part: RightLegPlasMan
    left leg:
      part: LeftLegPlasMan

