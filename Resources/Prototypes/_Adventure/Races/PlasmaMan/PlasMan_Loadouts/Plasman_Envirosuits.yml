      coefficients:
        Heat: 0.90
        Radiation: 0.75
        Caustic: 0.6
  - type: GroupExamine
  - type: ItemToggle
    onUse: false
    soundActivate:
      path: /Audio/Items/flashlight_on.ogg
    soundDeactivate:
      path: /Audio/Items/flashlight_off.ogg
  - type: ItemToggleActiveSound
    activeSound:
      path: /Audio/Effects/Vehicle/ambulancesiren.ogg
      params:
        volume: -4
