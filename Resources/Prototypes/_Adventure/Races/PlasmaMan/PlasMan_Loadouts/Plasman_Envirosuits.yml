# аварийный шкаф плазмы
- type: entity
  id: ClosetEmergencyPlasma
  parent: LockerBaseSecure
  name: аварийный шкаф плазмы
  description: Заполнен спасательным снаряжением. При условии, что вы дышите плазмой.
  components:
  - type: Appearance
  - type: EntityStorageVisuals
    stateBaseClosed: plasma
    stateDoorOpen: plasma_open
    stateDoorClosed: plasma_door
  - type: AccessReader
    access: [ [ "PlasmanAccess" ] ]

- type: entity
  id: ClosetEmergencyPlasmaFilled
  suffix: Заполненный
  parent: ClosetEmergencyPlasma
  components:
  - type: EntityTableContainerFill
    containers:
      entity_storage: !type:NestedSelector
        tableId: FillLockerEmergencyPlasma

- type: entityTable
  id: FillLockerEmergencyPlasma
  table: !type:AllSelector
    children:
    - id: ClothingMaskBreath
    - id: ClothingOuterEnvirosuitBase
    - id: ClothingHeadEnvirosuitBase
    - id: PlasmaTankAdventureFilled
    - id: ToolboxEmergencyFilled
      prob: 0.05

#Баллон
- type: entity
  parent: GasTankRoundBase
  id: PlasmaTankAdventure
  name: баллон плазмы
  description: Стандартный цилиндрический баллон для плазмы. Он вмещает 5 литров газа.
  components:
  - type: Sprite
    sprite: Objects/Tanks/plasmaman.rsi
  - type: Item
    sprite: Objects/Tanks/plasmaman.rsi
  - type: Clothing
    sprite: Objects/Tanks/plasmaman.rsi

- type: entity
  id: PlasmaTankAdventureFilled
  parent: PlasmaTankAdventure
  suffix: Заполненный
  components:
  - type: GasTank
    outputPressure: 21.3
    air:
      volume: 5
      moles:
        - 0           # oxygen
        - 0           # nitrogen
        - 0           # CO2
        - 2.051379050 # plasma
      temperature: 293.15

