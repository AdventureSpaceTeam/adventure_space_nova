#эмоции
- type: emoteSounds
  id: SynthEmote
  params:
    variation: 0.125
  sounds:
    Laugh:
      collection: SynthLaughCollection
    Scream:
      collection: DroidScreamCollection
    SynthDeathgasp:
      collection: SynthDeadCollection
    Whistle:
      path: /Audio/Machines/twobeep.ogg
    Crash:
      collection: CrashCollectionSinth
    Reboot:
      collection: RebootCollectionSinth
    Load:
      collection: RoboLoadCollection
    Crying:
      collection: RoboCryCollection

- type: emoteSounds
  id: SynthBodyEmotes
  sounds:
    Scratch:
      collection: RoboScratchingCollection
    Crunch:
      collection: RoboCrunchCollection
    Facepalm:
      collection: RoboFacepalmCollection
    Clap:
      collection: Claps
    ClapSingle:
      collection: ClapSingle
    Snap:
      collection: Snaps
      params:
        volume: -6
    Salute:
      collection: Salutes
