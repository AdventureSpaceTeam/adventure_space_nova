#Смерть
- type: emote
  id: SynthDeathgasp
  name: chat-emote-name-deathgasp
  icon: Interface/Emotes/deathgasp.png
  chatMessages: ["замирает, его сенсоры отключаются, а модули перестают работать"]
  whitelist:
    requireAll: true
    components:
    - MobState
    - Repairable

#Сбой
- type: emote
  id: Crash
  name: Сбой
  icon: _Adventure/Interface/Emotes/crash.png
  category: Vocal
  available: false
  whitelist:
    components:
    - Vocal
    - BorgChassis
  chatMessages: ["зависает"]
  chatTriggers:
    - сбоит
    - в шоке
    - в ахуе
    - завис
    - зависает

#Перезагрузка
- type: emote
