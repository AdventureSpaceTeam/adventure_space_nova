- type: reagent
  id: ZerahPoison
  name: Яд зераха
  group: Toxins
  desc: Довольно опасный токсин, обладающий непредсказуемым эффектом.
  physicalDesc: токсичное
  color: "#fafa96"
  metabolisms:
    Narcotic:
      metabolismRate: 0.50
      effects:
      - !type:Emote
        emote: Scream
        showInChat: true
        probability: 0.1
        conditions:
        - !type:MetabolizerTypeCondition
          type: [ Zerah ]
          inverted: true
      - !type:Emote
        emote: Crying
        showInChat: true
        probability: 0.1
        conditions:
        - !type:MetabolizerTypeCondition
          type: [ Zerah ]
          inverted: true
      - !type:PopupMessage
        type: Local
        visualType: Medium
        messages:
        - "Вы испытываете резкую боль."
        - "Вам резко хочется плакать."
        - "Вас начинает охватывать паника."
        probability: 0.1
        conditions:
        - !type:MetabolizerTypeCondition
          type: [ Zerah ]
          inverted: true
      - !type:ModifyStatusEffect
        effectProto: StatusEffectSeeingRainbow
        type: Add
        time: 5
        refresh: false
        conditions:
        - !type:MetabolizerTypeCondition
          type: [ Zerah ]
          inverted: true
      - !type:Vomit
        conditions:
        - !type:MetabolizerTypeCondition
          type: [ Zerah ]
          inverted: true
        - !type:ReagentCondition
          reagent: ZerahPoison
          min: 15
        probability: 0.3
      - !type:GenericStatusEffect
        key: TemporaryBlindness
        component: TemporaryBlindness
        time: 10
        conditions:
        - !type:MetabolizerTypeCondition
          type: [ Zerah ]
          inverted: true
        - !type:ReagentCondition
          reagent: ZerahPoison
          min: 25
      - !type:MovementSpeedModifier
        walkSpeedModifier: 0.90
        sprintSpeedModifier: 0.90
        conditions:
        - !type:MetabolizerTypeCondition
          type: [ Zerah ]
          inverted: true
      - !type:HealthChange
        conditions:
        - !type:MetabolizerTypeCondition
          type: [ Zerah ]
          inverted: true
        - !type:ReagentCondition
          reagent: ZerahPoison
          min: 30
          max: 100
        damage:
          types:
            Poison: 0.5

