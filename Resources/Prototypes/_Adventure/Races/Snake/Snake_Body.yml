- type: body
  name: "Зерах"
  id: ZerahSnake
  root: torso
  slots:
    head:
      part: HeadSnake
      connections:
      - torso
      organs:
        brain: OrganZerahiBrain
        eyes: OrganZerahEyes
    torso:
      part: TorsoSnake
      connections:
      - right arm
      - left arm
      organs:
        heart: OrganZerahHeart
        lungs: OrganZerahLungs
        stomach: OrganZerahStomach
        liver: OrganZerahiLiver
        kidneys: OrganZerahKidneys
    right arm:
      part: RightArmSnake
      connections:
      - right hand
    left arm:
      part: LeftArmSnake
      connections:
      - left hand
    right hand:
      part: RightHandSnake
    left hand:
      part: LeftHandSnake

