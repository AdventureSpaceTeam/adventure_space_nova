#усыплялка
- type: reagent
  id: AlianToxin
  name: Токсин ксеноморфов
  group: Narcotics
  desc: Довольно опасный обездвиживающий токсин.
  physicalDesc: чужеродное
  color: "#404457"
  metabolisms:
    Narcotic:
      effects:
      - !type:ModifyStatusEffect
        conditions:
        - !type:OrganType 
          type: Alian
          shouldHave: false
        - !type:ReagentThreshold
          reagent: AlianToxin
          min: 5
        effectProto: StatusEffectForcedSleeping
        time: 3
        type: Add

#феромон для реакции
- type: reagent
  id: AlianFero
  name: Феромон ксеноморфа
  group: Toxins
  desc: Позволяет паразиту преобразовывать ДНК жертвы для дальнейшей эволюции.
  physicalDesc: сильнопахнущее
  flavor: acid
  color: "#404457"
  metabolisms:
    Poison:
      metabolismRate: 0.01
      effects:
      - !type:HealthChange
        damage:
          types:
            Poison: 0

