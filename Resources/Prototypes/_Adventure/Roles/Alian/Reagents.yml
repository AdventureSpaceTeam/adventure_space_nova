  physicalDesc: сильнопахнущее
  flavor: acid
  color: "#404457"
  metabolisms:
    Poison:
      effects:
      - !type:Polymorph
        prototype: MobAlienLarvaMorph
        conditions:
        - !type:ReagentThreshold
          min: 5

- type: reaction
  id: AlianFeroBase
  reactants:
    AlianFero:
      amount: 1
    Blood:
      amount: 1
  products:
    AlianFeroBase: 10

