- type: entity
  id: WeaponProtoKineticCutter
  parent: BaseItem
  name: протокинетический резак
  description: Стреляет сконцентрированным кинетическим зарядом. Буровым копает вглубь, боевым наносит значительный урон одиночным целям.
  suffix: LavaLand
  components:
  - type: Sprite
    sprite: _Adventure/Roles/LavaLand/Equipment/kinetic_cutter.rsi
    layers:
    - state: icon
    - state: icon
      visible: false
      map: [ "empty-icon" ]
  - type: Item
    sprite: _Adventure/Roles/LavaLand/Equipment/kinetic_cutter.rsi
    size: Normal
  - type: Gun
    fireRate: 0.5
    selectedMode: SemiAuto
    availableModes:
    - SemiAuto
    soundGunshot:
      path: /Audio/_Adventure/LavaLand/cutter_shot.ogg
  - type: AmmoCounter
  - type: Appearance
  - type: Battery
    maxCharge: 200
    startingCharge: 200
    pricePerJoule: 0.3
  - type: ProjectileBatteryAmmoProvider
    proto: BulletProtoCutter
    fireCost: 35
  - type: BatteryWeaponFireModes
    fireModes:
    - proto: BulletProtoCutter
      fireCost: 35
    - proto: AttackerBulletProtoCutter
      fireCost: 15
  - type: BatterySelfRecharger
    autoRechargeRate: 6
    autoRecharge: true
  - type: Clothing
    sprite: _Adventure/Roles/LavaLand/Equipment/kinetic_cutter.rsi
    quickEquip: false
    slots:
    - suitStorage
    - Belt
  - type: UseDelay
    delay: 1

- type: entity
  id: BulletProtoCutter
  name: буровой кинетический заряд
  parent: BaseBullet
  categories: [ HideSpawnMenu ]
  components:
  - type: Reflective
    reflective:
      - NonEnergy
  - type: Sprite
    noRot: false
    sprite: _Adventure/Roles/LavaLand/Equipment/bullet.rsi
    state: bullet
    shader: unshaded
    color: "#ffda94"
  - type: GatheringProjectile
    amount: 12
  - type: Projectile
    deleteOnCollide: false
    damage:
      types:
        Blunt: 2
        Piercing: 1
        Structural: 50
  - type: StaminaDamageOnCollide
    damage: 15
  - type: TimedDespawn
    lifetime: 0.35
  - type: PointLight
    color: "#ffaf3892"
    energy: 3
    radius: 1.75
    softness: 1
    enabled: true
  - type: Fixtures
    fixtures:
      projectile:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.05,-0.05,0.05,0.05"
        hard: false
        mask:
        - Opaque
  - type: Ammo
    muzzleFlash: null

- type: entity
  id: AttackerBulletProtoCutter
  name: боевой кинетический заряд
  parent: BulletProtoCutter
  categories: [ HideSpawnMenu ]
  components:
  - type: GatheringProjectile
    amount: 1
  - type: Projectile
    deleteOnCollide: true
    damage:
      types:
        Blunt: 20
        Piercing: 8
  - type: StaminaDamageOnCollide
    damage: 5
  - type: TimedDespawn
    lifetime: 0.5
  - type: PointLight
    color: "#88225eb8"
    energy: 3
    radius: 1.7
    softness: 1
    enabled: true
  - type: Sprite
    noRot: false
    sprite: _Adventure/Roles/LavaLand/Equipment/bullet.rsi
    state: bullet
    shader: unshaded
    color: "#9943bb"
