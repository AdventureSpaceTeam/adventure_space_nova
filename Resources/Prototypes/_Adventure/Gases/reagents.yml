- type: reagent
  id: BZ
  name: reagent-name-bz
  desc: reagent-desc-bz
  physicalDesc: reagent-physical-desc-gaseous
  flavor: bitter
  color: "#c4f5ff"
  metabolisms:
    Gas:
      effects:
      - !type:PopupMessage
        conditions:
        - !type:MetabolizerTypeCondition
          type: [ Slime ]
        minScale: 1
        type: Local
        visualType: Medium
        messages: [ "effect-sleepy" ]
        probability: 0.1
      - !type:MovementSpeedModifier
        conditions:
        - !type:MetabolizerTypeCondition
          type: [ Slime ]
        minScale: 2
        walkSpeedModifier: 0.65
        sprintSpeedModifier: 0.65
      - !type:ModifyStatusEffect
        conditions:
        - !type:MetabolizerTypeCondition
          type: [ Slime ]
        minScale: 3.6
        effectProto: StatusEffectForcedSleeping
        time: 3
        type: Update
      - !type:HealthChange
        minScale: 1
        ignoreResistances: true
        damage:
          types:
            Poison: 0.25
      - !type:ModifyStatusEffect
        minScale: 2
        effectProto: StatusEffectSeeingRainbow
        type: Add
        time: 500
      - !type:Drunk
        boozePower: 500
        minScale: 2
    Narcotic:
      effects:
      - !type:HealthChange
        ignoreResistances: true
        damage:
          types:
            Poison: 2
      - !type:PopupMessage
        type: Local
        visualType: Medium
        messages: [ "frezon-euphoric" ]
        probability: 0.1
        minScale: 2
      - !type:ModifyStatusEffect
        effectProto: StatusEffectSeeingRainbow
        type: Add
        time: 15
      - !type:Drunk
        boozePower: 15

