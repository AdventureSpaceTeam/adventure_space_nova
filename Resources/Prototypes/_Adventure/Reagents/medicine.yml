- type: reagent
  id: SilverSulfadiazine
  name: сульфадиазин серебра
  group: Medicine
  desc: Вещество, которое нужно наносить на кожу, восстанавливает кожу от ожогов, но вызывает интоксикацию.
  physicalDesc: шипучее
  flavor: medicine
  color: "#e9da11"
  reactiveEffects:
    Acidic:
      methods: [ Touch ]
      effects:
      - !type:HealthChange
        scaleByQuantity: true
        ignoreResistances: false
        damage:
          types:
            Heat: -1
            Poison: 0.5
  metabolisms:
    Poison:
      metabolismRate : 3.00
      effects:
      - !type:HealthChange
        damage:
          types:
            Heat: -1

