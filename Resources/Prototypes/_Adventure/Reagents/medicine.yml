- type: reagent
  id: Perfluorodecalin
  name: перфтордекалин
  group: Medicine
  desc: Вещество, излечивающее от гипоксии. Используется как реагент для некоторых лекарств.
  physicalDesc: масляное
  flavor: medicine
  color: "#b876b4"
  metabolisms:
    Medicine:
      metabolismRate: 0.2
      effects:
      - !type:HealthChange
        damage:
          types:
            Asphyxiation: -2.5
      - !type:HealthChange
        probability: 0.33
        damage:
          groups:
            Brute: -0.15
            Burn: -0.1
      - !type:HealthChange
        conditions:
        - !type:ReagentThreshold
          min: 4
        damage:
          types:
            Asphyxiation: 2.5
            Poison: 1

- type: reagent
  id: SyntheticBlood
  name: синтетическая кровь
  group: Medicine
  desc: Так же известен как "Oxygenis". Синтетическая кровь для кислорододышащих, которая заменяет любую другую кровь.
  physicalDesc: вязкое
  flavor: medicine
  color: "#850202"
  metabolisms:
    Medicine:
      effects:
      - !type:HealthChange
        conditions:
          - !type:OrganType
            type: Vox
            shouldHave: true
        damage:
          types:
            Asphyxiation: 1.5
            Poison: 0.75
      - !type:HealthChange
        damage:
          types:
            Bloodloss: -0.15
      - !type:ModifyBloodLevel
          amount: 10
