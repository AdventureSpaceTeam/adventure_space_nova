- type: reagent
  id: SilverSulfadiazine
  name: сульфадиазин серебра
  group: Medicine
  desc: Вещество, которое нужно наносить на кожу, восстанавливает кожу от ожогов, но вызывает интоксикацию.
  physicalDesc: шипучее
  flavor: medicine
  color: "#e9da11"
  reactiveEffects:
    Acidic:
      methods: [ Touch ]
      effects:
      - !type:HealthChange
        conditions:
        - !type:MobStateCondition
          mobstate: Alive # Работает, только пока не в крите и не мёртвый
        scaleByQuantity: true
        ignoreResistances: false # В теории все резисты, скафы и т.п снижающие урон, будут снижать и лечение
        damage:
          types:
            Heat: -1 # Убирает 1 ожог за унцию
            Poison: 0.3 # Добавляет 0.3 яда за унцию
            Cellular: 0.2 # Добавляет 0.2 генетического урона за унцию. Добавлен как способ забалансить то, что разливаемый реагент работает даже в скафандре
      - !type:HealthChange
        conditions:
        - !type:MobStateCondition
          mobstate: Critical # Работает, если в крите
        scaleByQuantity: true
        ignoreResistances: false # В теории все резисты, скафы и т.п снижающие урон, будут снижать и лечение
        damage:
          types:
            Heat: -1 # Убирает 1 ожог за унцию
            Asphyxiation: 1 # Добавляет 1 асфиксии за унцию(Вместо яда, чтобы антаги не могли с лёгкостью вывести игрока из игры)
  metabolisms:
    Poison:
      metabolismRate : 3.00 # В секунду уходит 3 унции реагента
      effects:
      - !type:HealthChange
        damage:
          types:
            Heat: -1

