            prefixCreator: 'SW'
        - type: StationEmergencyShuttle
          emergencyShuttlePath: /Maps/_Adventure/emergency_square.yml
        - type: StationJobs
          overflowJobs:
            - Passenger
          availableJobs:
            # service
            HeadOfPersonnel: [ 1, 1 ]
            Passenger: [ -1, -1 ]
            ServiceWorker: [ 4, 4 ]
